<script type="text/javascript">
        var gk_isXlsx = false;
        var gk_xlsxFileLookup = {"Contact Us Responses 7-15-2024 to 7-15-2025_Anonymized.csv":false};
        var gk_fileData = {"Contact Us Responses 7-15-2024 to 7-15-2025_Anonymized.csv":"Send Message To:,What is your question or comment?,Message Date,\r\nAdult private tours,I'm hoping to bring a group of retired women to tour the gardens in April.  I have 3 questions - 1) are all areas paved?  2) are there benches throughout the property? 3) what is involved in a private tour?      Thanks!,3/14/25 11:31,Accessibility\r\nAdult private tours,I am the Program Coordinator for [facility] and my residents would like to come and tour the botanical gardens,2/17/25 16:02,\r\nAdult private tours,\"I'm a long time supporter of the NCBG and would like to plan a tour for an educational group.  I seem to remember receiving  information about upcoming work on gates that will impact where visitors can park.  Unfortunately, I can't find the email or letter about this.  I'd like to have the tour in late April or early May,  but need to know about parking.  I haven't seen anything about this on the website.  Please let me know if this is a concern.\",1/23/25 12:09,\r\nAdult private tours,\"Our local ladies club gardening group would like to visit the NC Botanical Gardens this September/October.  We're from [Name]-about 2 hours away.  I was wondering if you offer a short talk explaining the history of the gardens &/or the display gardens OR if you offer a guided tour of the gardens.  We usually have between 25-30 ladies.  \nAlso-is there a place at the gardens for lunch?\nThank you!\n[Name]\",9/2/24 11:04,\r\nAdult Tours,\"I submitted a request for a general private tour on May 2nd at either 10:30 or 10:45, but I havenít received a response yet. Iím expecting a large group of residents to sign up, so I wanted to check if those times are available.\",4/3/25 10:08,\r\nCarolina Community Garden,\"Dear Community Garden Team,\u000b\nI hope this message finds you well. My name is [Name], and Iím a UX designer and researcher on the [Team name] project team from SCAD graduates. Our team is currently developing [Project Name], a smart community platform that connects young adults through events in local community gardens, helping them build meaningful social connections while enjoying nature.†\n†\nWeíve developed our first draft prototype and are now in the validation phase. We would love to hear your perspective as a garden manager to ensure that our product logic aligns with the real-world needs, operations, and experiences of community gardens. I also attached the executive summary of the project for your reference.†\n†\nYour insights would be invaluable in helping us understand how our platform could better support garden management and community engagement. Would you be open to a brief interview with us at your convenience? Weíre happy to accommodate your schedule and can meet via Zoom if that is more convenient.\n†\nThank you so much for considering our request. We truly appreciate your time and look forward to the opportunity to learn from you.\n†\nWarm regards,\n[Name]\",7/15/25 8:28,\r\nCarolina Community Garden,\"Hi!\n\nI am working on a short documentary project for my AP Environmental Science course project. My topic is the effects of altered gravity on plants in space and I am interested in using the Carolina Community Garden for a short portion of the filming, on false sunlight. Would that be possible? I would not need any materials or props from you, I have the equipment that I need, and I would not be disruptive. If this is a possibility, let me know! :)\n\nThank you!\n[Name]\",5/4/25 14:05,\r\nCarolina Community Garden,\"To Whom it May Concern: \n\nMy name is [Name], and I am a student at UNC-Chapel Hill. I am in [Name]'s [class name] reporting class.\n\nI am interested in learning more about the new solar shelter for Carolina Community Gardens that was approved by the Renewable Energy Special Projects Committee.\n\nIs there any way I could get 15 minutes to talk over the phone with someone about this sometime tomorrow or Wednesday? The information would be for the story for my class and would not be published.\n\nIf not, I completely understand, thank you so much for your consideration. Feel free to contact me by email (email) or my cell [phone].\n\nKindly,\n\n[Name]\",4/21/25 16:27,\r\nCarolina Community Garden,\"Hello, my name is [Name]. I want to get permission to briefly video the Carolina community garden this coming Monday.  My group and I are working on  a school project for unc which requires to make a tour of a local ecosystem. We were planning to showcase the Carolina community garden for our assignment.  Can you confirm that we have permission to visit this space.  Of course, we will be only videoing and will not touch or alter any aspect of this space.  \n\nThank you,\n\n[Name]\",4/11/25 15:08,\r\nClass registration,\"Hi,\nI am pursuing the advanced certificate of native plants and would like to receive credit for two classes I attended. Currently, I am listed as not having attended Entomology with [instructor] and Graminoids of the New Hope Bottomland with [other instructor]. Both instructors took attendance, so I'm not sure how this happened. I attended both of these classes in full and am happy to prove it if necessary.  Please let me know what you need from me to confirm my attendance.  \nRegards,\n[Name]\",7/14/25 7:09,\r\nClass registration,\"I would like to register for the upcoming silverpoint class, but I will be out of the country for the first session. May I watch that in a recorded version, and then log in for the remainder? I do have some silverpoint experience, so I think I'll be able to catch up without an issue if I can view a recording of the first session. Thanks!\r\nhttps://reg.learningstream.com/reg/event_page.aspx?ek=0005-0014-8943593cdd3b448f9c8a1970cb8f9504\",7/12/25 12:44,\r\nClass registration,\"Good Afternoon, \nI am very interested in the Botanical Illustration Certificate Program that you offer. I was able to find lots of information about course curriculum and structure in the handbook, however, I can not find any fee information outside of the $100 enrollment fee. Could I be sent  information on the total cost of the program as well as the breakdown of required and elective course fees? The information would be greatly appreciated. \n\nThank you very much, \n\n[Name]\",6/18/25 14:50,\r\nClass registration,\"Hello, I recently paid the registration fee for the certificate in Native Plants curriculum, but I'm not seeing the required classes listed. I was also looking at the botanical art fundamentals and illustration courses. but I don't see any of the required classes listed. Are these programs still active?\r\n\r\nThank you!\",6/10/25 22:37,\r\nClass registration,\"Hello! I'm interested in registering for the Botanical Art & Illustrations certificate program and the Conservation Gardening 101 certificate series and I have a couple of questions.\r\nFor the Botanical Art certificate - is the beginning drawing course required if I already have drawing experience?\r\nAnd for the Conservation Gardening - where can I register for the certificate? When I click on the check for upcoming series no classes are shown?\r\n\r\nThank you!\",5/21/25 18:12,\r\nClass registration,\"Good morning! Do you have any plans to run the Conservation gardening 101 course in the near future?\r\nThank you.\",5/20/25 7:22,\r\nClass registration,\"Hello! My name is [Name] and I've recently been looking into the botanical art and illustration certificate program. I was wondering if it might be possible to meet with someone in person to ask a few more questions about the program and get a little more information about what it's like. I understand if this might not be possible, but if it is I would love to schedule a time to stop by the garden and have a quick chat! \nThanks so much for your time and I look forward to hearing back!\n-[Name]\",5/16/25 17:15,\r\nClass registration,I registered for a drawing class 4/12/25 but realized I had a conflict and canceled it. I was still charged $42 on my Citi Costco Visa. I submitted a dispute but did not recall the date of the class. Please address and refund my fee.,5/14/25 22:04,\r\nClass registration,\"1 - I was checking to make certain I received credit for Botany for the Artist, which I did, but it wasn't counted toward the Fundamentals Program, where it is a requirement.\n2-  I noticed I am double registered for Sketchbook, which I am currently finishing.  I appear to have only paid once.  So don't delete me, but I am only finishing one round of the class.\n3 - I have an academic botany background, and after taking Botany for the Artist, I think I could well skip at least the introductory botany class, and perhaps plant families, which might be fun, but may be on the wrong level. I have taught plant ecology, forest ecology, and conservation biology at the university level.  The class grades are now ancient, but my publication resume is active. Former class work includes Plant Morphology, Plant Taxonomy, Plant Physiology, and multiple ecology courses. I have not had anatomy or an evolutionary taxonomy class, or advanced taxonomy courses.  I like [name] as an instructor, and I admit to falling behind on recent changes in eastern US floristics.  On the other hand, I own three copies of Radford, Ahles, and Bell, two of which have been backpacked and loaned to students so often the bindings are falling apart. In summary, I am much more need of color theory.  Can we negotiate a replacement or two?\",5/5/25 10:21,\r\nClass registration,\"I ìthinkî I registered for [tour leader]ís Mason Farm walk on May 10 but did not get a confirmation so wondering if it went through.\nThanks.\n[Name]\nMember\",5/1/25 17:25,\r\nClass registration,\"Hi there! I have a couple of questions with regards to the Certificate in Native Plants program, if I may.\nWhat is the cost of the entire course? I can only see the 100$ registration fee. \nAre you planning to run the program starting this August?\nI am very interested in attending and look forward to hearing back!\nThank you,\n[Name]\",5/1/25 16:18,\r\nClass registration,\"I have been having trouble signing in to register for classes. My password doesn't seem to work, but when I asked for link to re-set it, the new password didn't work either. Would someone be able to help me with logging in? I am a new member. Thanks! [Name]\",4/28/25 11:16,\r\nClass registration,\"The website permitted to register my spouse, [Name], for the 17 May hike (blue indigo).  It has not permitted me to add myself as a registrant.  We have a joint membership at the Botanical Garden.\",4/3/25 20:53,\r\nClass registration,\"Good morning, I tried yesterday to be waitlisted for the plant ecology class in the native plant certification program.  I thought I did it right, but received an email that appeared to say it did not work.  Is the waiting list closed too?  Could you help me please?\nThanks~. [Name]\",3/5/25 9:56,\r\nClass registration,\"I'm enrolled in the Native Plants Certificate Program, and I'm wondering when the spring/summer classes will be announced and open for registration. Thanks!\",2/27/25 15:43,\r\nClass registration,\"Hi...I very much wanted to participate in the Darwin and the Art of Botany Presentation on February 12 but was unable to participate in person or in the zoom presentation. Is there a recorded zoom version of this presentation that I could pay for view?\nThanks, [Name]\",2/14/25 17:12,\r\nClass registration,\"What is the format for the \"\"hybrid lunchbox\"\"?  Do participants bring a lunch/snack to eat together as a group?\",2/11/25 11:40,\r\nClass registration,\"Hello, I would like to find out how much the Botanical Art Fundamentals online program costs. I saw that the registration is $50, but would like to know what other costs may be associated with this program. Thank you!\",1/3/25 12:07,\r\nClass registration,\"Hi I just saw that you had a bird talk on Thursday, and I wondered if it was recorded via zoom? And if so, if I could get access to it? So sorry to have missed it! \n\nThanks for any help you can provide,\n[Name]\",12/14/24 14:49,\r\nClass registration,I am enrolled in the Botanical Fundamentals Certificate program and wonder when the next class schedule will be available. What is the procedure for sign-up?,12/13/24 6:21,\r\nClass registration,\"Dear North Carolina Botanical Gardens, \nI have looked at the two courses that you are offering which are the hybrid certificate in Therapeutic horticulture and the Online certificate in Therapeutic horticulture. \n\nCould I kindly check that the theory-based sessions of these two courses are the same but the hybrid certificate has a face-to-face component? \n\nSecondly, could I kindly check if NCBG would allow to enrolment for the hybrid certificate program without the need to participate in the face-to-face session or have an online alternative?\n\nI am an Occupational Therapist currently based in a Singapore acute hospital setting which would be challenging for me to attend the face-to-face session. However, I do see the comprehensiveness in the curriculum.\n\nThirdly, would it be possible to enrol directly in the TH3 module: Therapeutic Horticulture: Accommodating Diverse Populations if the above is not possible since this would be directly affecting my line of practice.\n\nRegards,\n[Name]\",12/9/24 9:56,\r\nClass registration,\"Hi!  I am trying to register for some of your upcoming virtual talks, but I keep on getting an error message that my login information is invalid.  I've tried to correct the error by resetting my password, but the error persists.\n\nCan you help?  My email address is [email]; I'm trying to register for the Zoom talks on January 23 and February 13.\n\nThank you,\n\n[Name]\",11/18/24 19:07,\r\nClass registration,\"Hello!\n\nI am interested in learning more about the certificate in native plants offered by NCBG. That said, I'm a little confused about the timing of the courses and would love to get some clarity. Are the courses offered after work hours? How many courses per semester are required? Are the field trips on weekends or during the week? Before I sign up, I'm trying to gauge the commitment and how it might work with my schedule as I work full time.\n\nThank you!\n[Name]\",11/12/24 10:11,\r\nClass registration,\"I have registered for some classes at the garden, however, I have had to go out of state to deal with an urgent family situation. I have reached out to the registrar by email on two separate occasions but have yet to receive a reply. My return continues to be delayed, although I HOPE to be home by the end of this week. I missed one class and forfeited the registration fee however, I did cancel the other within the 7-day window, given the uncertainty of my return so I believe I should get a partial refund.  If I do not qualify for the refund, and it turns out I am back in town in time, would I be able to attend?\r\nI am wondering if I perhaps have an incorrect email address. If someone could reach out to me regarding this is issue by phone or email, I would really appreciate it.  Thanks!\",11/4/24 17:53,\r\nClass registration,\"David\nI'm sorry but I must cancel my registration for the Mary Dillon workshop. I live in northeast Tennessee  and the infrastructure damage from the recent hurricane, among other factors, make it impossible for me to attend. Thanks for your consideration.\n[Name]\",10/3/24 7:26,\r\nClass registration,\"Hello,\n\nMy mom and I each registered for the Virtual Beginning Colored Pencil class. We're both interested in potentially pursuing a certificate, but wanted to take just one class to make sure it's a good fit first. I was wondering if it's possible to enroll in the certificate program after that initial course? Also, I wanted to double check that the entire program can be completed online?\n\nThank you so much and take care,\n[Name]\",8/29/24 16:35,\r\nClass registration,What is the cost for the Hoeticultural Therapy courses?,7/28/24 23:09,\r\nEdible Campus UNC,\"Hi! My name is [Name] and I am an incoming sophomore looking for a job. I worked as a workstudy student last school year, but because the FAFSA no longer takes into account having siblings in college (I have a twin who also goes to UNC), I was not given workstudy this year. I was wondering if I am eligible to apply to work for edible campus without having workstudy. I just completed the UNC 28 day Outward Bound course, and I loved it. It has inspired me to find outdoor jobs. I am eager and love to learn about all things nature! Thank you for your consideration!\",8/14/24 20:53,\r\nEdible Campus UNC,\"Dear Edible Campus UNC,\n\nHi! I'm [Name], an international rising senior in high school, and I also started a community garden in my high school campus. As a personal project Iím recently surveying biodiversity protection methods in university campuses in an effort to increase the biodiversity of my own campus and community, and I will be staying at UNC in person for July 27th-29th. Is it possible for me to chat with a member of the Edible Campus UNC in that time window to learn about how UNC has managed to build a rather large program with many gardens around campus?\nMy high school campus sits right at the heart of Beijing, so itís quite tiny and highly urbanized, and I was hoping to attract more creatures to my campus and offer support for the insects that live in the urbanized area. The current community garden we have is still a bit unpolished, and I really hope that I can learn from UNC's garden and improve ours.\n\nThank you,\n[Name]\",7/24/24 15:03,\r\nExhibits,\"I am a member of the [Name] Camera CLub and an ardent photographer of flowers.  My wife is a flower farmer and I have images of some 150 different flower species that I call flower portraits.  I have seen various exhibits in the educational center and was interested in knowing if an exhibit of large, framed, detailed flower portraits would be of interest?  I can provide examples.  Thanks,\n\n[Name]\",4/13/25 21:25,\r\nExhibits,Do you still house the Rosemary collection?,1/31/25 22:46,\r\nExhibits,\"I am a part of  photography exhibit on birds that is running currently. I'd like some information on how to be considered for a stand-a-lone photography exhibit - what you are looking for, time frames available, etc.\",1/30/25 10:51,\r\nExhibits,\"Good day, my name is [Name], I am Mexican photographer, I write from Mexico City.\n \nThe Mexican consulate recommended me to contact you  because I'm interested in continuing to promote in different cultural centers of the world a photographic exhibition project whose theme is trees.\n \nI leave the brief sample project . I hope we can collaborate sometime in the next years. \n \n[website]\n \nI will appreciate your comments.\n \nBest wishes.\n \n[Name]\",1/8/25 11:47,\r\nExhibits,\"Hi!\n\nI am just wondering how does one submit photos to be put on display- specifically birds. I take lots of pictures of birds and I would love for some of them to be  on display! As I understand, for the next two months the gallery will be hosting a display of North Carolina birds! I would love to be considered and I could send you photos of mine! Is there a link for an application or can I email? I would love to hear back!\n\n\nThank you,\n\n[Name]\",1/6/25 18:22,\r\nExhibits,\"Do you offer any traveling exhibits? We are looking to add activities to our annual [event] May 16-18, 2025 at [place] and wanted to inquire. Thank you.\",12/8/24 8:09,\r\nExhibits,\"How can I find prices and availibilty for the sculptures?  I've looked online on google for [Name] from Durham, NC for his sculpture [Name], but can't find any info and I can't find listings on your website for what is for sale or how to contact the artist.\n\nThanks very much,\n[Name]\",11/24/24 8:25,\r\nExhibits,\"Hi . I would like to inquire about your outdoor sculpture exhibition . I would like to make an application for next year exhibition . Could you send me the application link so I can apply . I would like to know if you offer solo exhibition for artist . \nThank you \n[Name]\",9/11/24 14:42,\r\nExhibits,\"I hope your day is going well. I wanted to see if it would be possible to get some details on how to entire the sculpture show for next year. Is it a juried show?If so, would it be possible to get on the email list? Iím an artist in a Chapel Hill and I build whimsical gates and all kinds of things out of wood. \nThank you for your time.\n[Name]\",8/24/24 17:32,\r\nFacility rentals,\"Hello! Hope youíre doing okay after all flooding.\r\nMy fiancÈ?and I are planning our wedding for May or June 2026, and weíre considering your venue as a potential location. We expect around 75 guests and are interested in celebrating on a Saturday. Weíd love to receive information on the following:\r\n\r\n1. Availability\r\n* Do you have any available Saturday dates in May or June 2026?\r\n2. Pricing\r\n* What would the total cost be for a wedding with 75 guests?\r\n3. Wedding Packages & Inclusions\r\n* Could you please provide a breakdown of whatís included in your wedding package(s)? For instance:\r\n    * Venue rental hours\r\n    * Catering (meal options, service style)\r\n    * Beverages (bar packages, open bar, cash bar)\r\n    * Tables, chairs, linens, dinnerware\r\n    * On-site coordination or planning assistance\r\n    * AV equipment (sound system, lighting, projector)\r\n    * Parking, accommodations (if available), and other amenities\r\n\r\nWeíd also appreciate any additional details you typically provide to couplesósuch as deposit structure, site visit policies, contracts, or any unique add-ons you offer.\",7/13/25 18:11,\r\nFacility rentals,\"Hello,\n\nI wanted to inquire about rates/fees for my wedding. Our chosen date is Oct 10, 2026. We are expecting 60-75 guests. I would love the ceremony in an area where there are flowers (we are planning for a 15 min ceremony) and an indoor/outdoor area for the reception. \n\nThank you so much,\n\n[Name]\",7/5/25 14:07,\r\nFacility rentals,\"Hey there! \n\nWe are looking at wedding spaces for spring 2026. If we were to have our ceremony and/or reception in your facilities, which areas  or buildings would be dog friendly? Weíd like to have our one well-behaved dog for the festivities if possible.\n\nThanks!\",6/30/25 13:47,\r\nFacility rentals,\"Hello, my name is [Name] and I'm the Director of Operations and Finance at [local conservation organization]. We're a 501(c)3 nonprofit organization committed to protecting our state's air, water, and quality of life. We are looking to have a two-day in-person staff retreat the days of Tuesday, October 28 (likely from 9am to 5pm with a social after) and Wednesday October 29 (likely 9am to 3pm). We're looking for a facility that has an indoor option for our working portions and outdoor options for free time and socializing. Likely attendance would be wo to 23 people. I'd love to hear more about your facility, if it's available those days. Unfortunately, our dates are not flexible. Thank you!\",6/16/25 19:17,\r\nFacility rentals,\"Hello! \nI'm the Chapter Manager for [local community organization], and I wanted to reach out to see if you have availability on 11/13 for an Improv workshop in one space for 35-50 attendees plus 2-4 more spaces for approximately 13 people to stand in a circle without a table between them. \n\nHere's the timeline so you can see what we would be thinking:\n11:30am - set up\n12:30pm - Registration\n1:00pm - Workshop begins in largest room\n1:30pm - Break into small groups (in all of the rented rooms)\n4:30pm - Workshop wraps up in largest room\n5:00pm - Workshop ends; social begins\n6:00pm - Social ends\n\nWould you happen to have availability on this date? \n\nI'm happy to discuss this further with you if that would be helpful!\",6/16/25 10:34,\r\nFacility rentals,Hi there! I attended a wedding in the building on the right side of the complex. I left my prescription glasses there. Do you have a lost and found? Itís a yellow bag with Persol glasses in them.,6/16/25 9:40,\r\nFacility rentals,\"I was looking for some information about weddings at the gardens. Do you have any details on packages, options and pricing that you could provide?\",6/11/25 11:40,\r\nFacility rentals,\"Hi, my wifeís dad passed away this past weekend and we want to do a memorial service  Saturday June 28th in the morning. We were wondering if the Botanical Gardens has space available?  Thank you, appreciated.\n[Name]\",5/29/25 9:56,\r\nFacility rentals,\"Good morning,\n\nI am writing to inquire about the availability and pricing of renting out your space for [date], 2027, for a bat mitzvah party. Provided the venue is available, my wife ([Name]) and I would like to visit and speak with someone about the details.\n\nMany thanks,\n\n[Name]\",5/23/25 10:49,\r\nFacility rentals,We are looking for  space for 5 people for meeting/retreat June 25 & 27 and possibly Jul6y 25.  Is there any availability?,5/22/25 15:53,\r\nFacility rentals,\"Hello!\r\n\r\nI wanted to reach out about the possible reservation of one of the garden spaces near the coker arboretum. My fiancÈ and I got engaged in one of the open spaces in the gardens right beside the arboretum (lot #7) and wanted to ask if there is any possibility to reserve this space for a wedding ceremony? If so, we were curious about what that process would look like. \r\n\r\nThank you!\r\nJoseph\",5/19/25 11:34,\r\nFacility rentals,\"Hi, I am looking for a small venue to hold a celebration of life for a native Carolinian, who loved all things botanical and who we would like to honor in a special way. The date we are hoping for is May 17, from 10-12 in the morning. We think maybe 12 - 15 people or fewer. My husband, [Name], actually worked at the Garden when he was young and he would especially love to be able to hold the event there. Thank you for your consideration.\",5/7/25 16:52,\r\nF it be possible to reserve the Forest Theater for a student even in Mid August? \r\n\r\nThank you!\",2/26/25 9:38,\r\nFacility rentals,\"My fiancÈ and I are extremely interested in hosting our wedding at the NC Botanical Gardens. We are ideally looking to get married on a Friday or Saturday in Fall of 2026 but are flexible with the date. We are hoping to have around 150-200 guests.\r\n\r\nThe stuff we would like to include in our day would be an outdoor ceremony, outdoor cocktail hour, indoor or outdoor dinner and indoor dancing. Please let me know whether this is possible and what sort of pricing, rental restrictions or other details I should know.\r\n\r\nThanks :)\",2/26/25 9:25,\r\nFacility rentals,\"Hi There,\r\n\r\nWe are interested in hosting a social event for our firm.\r\nWe are considering your venue for either of the potential dates and times if available:\r\n\r\nï\tSpring ñ Saturday, May 3rd, 12pm ñ 4pm\r\nï\tFall (25th firm anniversary) ñ Saturday, September 13th, 1pm ñ 5pm \r\n\r\nIf either date is available, weíd like to potentially reserve the venue for about 100 people (adults and kids of all ages).\r\n\r\nAs for booking, is there a rental fee or just a minimum purchase? \r\n\r\nDo you all offer in-house catering including alcoholic beverages? If so, could you please provide a menu for food and drinks?\r\nIf not, could you share a list of recommended caterers and vendors?\r\n\r\nLastly, can you share what activities are available onsite for our guests? (playground area, cornhole, etc.)\r\nWe are considering renting yard games and/or a bounce house to have at the venue. Would that be possible for us to bring?\r\n\r\nPlease feel reach to reach me at my contact below.\r\n\r\nThank you,\",2/25/25 9:27,\r\nFacility rentals,\"Hi there,\n\nI am a local photographer, and I have a couple that is interested in doing their engagement session at Coker Arboretum on a weekday afternoon at the end of April or in early May. However, I know that the old trellis was to  like to inquire about renting space at the NCBG. The date is September 5th, 2024 and our group would consist of about 30 people. Please let me know if you have availability.\n\nThanks!\n[Name]\",8/9/24 10:16,\r\nFacility rentals,Would I be able to use one of the meeting rooms for a photo shoot on August 17 or 24? Only need for an hour at most,7/31/24 17:37,\r\nFacility rentals,\"Hello,\n\nI'd like to inquire about facility rentals for commercial still photography in the NC Botanical Garden.  I wanted to send a message to get preliminary approval before submitting the rental application form. I was curious if there is availability for August 5th-7th for a photo shoot; it's a small operation of just myself and a colleague. We would be doing furniture product photography, shooting photos of two pieces of furniture a day to minimize how much space we'd take up. They aren't large pieces of furniture: they are small tables. Our equipment would also be very minimal; we would only have DSLR cameras (no stands, no lights, no audio equipment, etc.) and perhaps a few small props (picnic materials, books, we'd bring our own bouquet cut of flowers to use, maybe folding chairs, etc.). We would not be selling out photos, they'd be promotional/social media posts for the company. I am curious about any pricing/logistics that would go into obtaining permission for this location. Thank you very much for your time!\n\nBest,\n[Name]\",7/23/24 15:50,\r\nGarden Shop,\"I am prepping some kits to send to out to all of our [state park] units. I'd like to include native seeds, nursery pots, and potting soil for each park. I need to prep 47 kits and each needs to have nursery pots, seeds, and soil for around 30 people. I'd really like to double that amount in seeds so that parks have a stash to repeat the project if they like it. I see you all sell seeds and I was wondering if you'd be able to accommodate an order of native seeds at that volume? Additionally, if there is a way we could purchase the nursery pots and soil from you I'd love to know.\n\n[Name]\",7/7/25 9:11,\r\nGarden Shop,\"I have been in horticulture most of my career, and looking for employment. Please advise. Thank you, [Name]\",5/31/25 11:24,\r\nGarden Shop,\"Hello!  We left a green and blue child's backpack there at the garden this morning (Friday).  Possibly in the children's education room, or maybe at the benches out beyond the drop-off zone.  It contains a red water bottle and some items of clothing.  We'd appreciate if someone could retrieve it.  We'll come by to check on Saturday AM.\",5/9/25 14:21,\r\nGarden Shop,\"Hi North Carolina Botanical Garden Team,\n\nIím [Name], the creator behind [Name] ó a small, woman-owned brand based in California. We design nature-inspired accessories like flower birth month pins, embroidered hats, and botanical jewelry that celebrate the outdoors and bring a little green joy into peopleís everyday lives.\n\nOur products are already carried by [place] Botanical Garden's bookstore, and Iíd love to see if they might also be a good fit for your shop. I think your customers would really enjoy our bestselling birth flower pins, plant lover hats, or dainty wildflower necklaces ó perfect for garden visitors, gift givers, and nature lovers alike.\n\nYou can browse our wholesale catalog here: [website]\nOr visit us at: [website]\n\nIf you're open to sampling a few pieces or hearing about our bestsellers, Iíd love to chat!\n\nWarmly,\n[Name]\n?? [Name]\",4/24/25 16:36,\r\nGarden Shop,\"Granted, I got them into the refrigerator late (March 7) but I couldn't find any information other than Jelitto's Seeds on how long cold stratification should continue before planting seeds for 1) columbine, 2) butterfly weed, and 3) Rudbeckia. BTW, the Stokesia sprouted successfully without stratification. Because I lived most of my life in the Midwest, I never worried about cold stratification -- just plant in late fall and when the containers are free of ice, the seeds will sprout. Would you please help a gardener who doesn't understand above 32 F. winters figure out how long stratification should last?\",4/15/25 10:52,\r\nGarden Shop,\"Hi! My girlfriend and I work at the garden currently as work-study students! We were looking to design some enamel pins with artwork of different native plants and were wondering if we could sell them in the garden shop?\n\nThank you!\n\nBest,\n[Name]\",4/12/25 20:17,\r\nGarden Shop,\"I would like to plant some native Trillium in my yard. Some cursory research has turned up Trillium catesbaei and Trillium cuneatum as being native to the Piedmont. Do you ever have either of these -- or others native to the Piedmont -- in your shop? If not, do you have a suggestion for where I might purchase some? (Deep Roots Natives doesn't have any right now, nor does Durham Garden Center.) Thanks!\",3/24/25 11:20,\r\nGarden Shop,For upcoming arbor day '25 [bank] would like to distribute packs of seeds to its members at or 11 branches across the state. We procured a large number of seed packs from you before and would like to do so again. Could someone contact me about your seed packages?,3/11/25 15:55,\r\nGarden Shop,\"I don't see the Wildflower of the Year 2025 in the online shop. What is the fiber content please, and sizes available?\",3/6/25 17:16,\r\nGarden Shop,Can I buy seeds without having a membership,2/13/25 10:23,\r\nGarden Shop,I am an architecture student at NC State University and I am searching for donations of native plants as part of my presentation for my project of improved bumble bee boxes and native planters. Wanted to reach out and see if this would be a possibility to be donated a few native plants that are good for pollinators. Thank you!,11/18/24 22:57,\r\nGarden Shop,\"Hello,\r\nHow are you? I wanted to ask if your garden shop had any North Carolina Botanical Garden branded mugs. I did not see any listed online but I thought I would check! Thank you.\",11/8/24 15:16,\r\nGarden Shop,\"Hello, \ e fall for cold stratification, only in pots.  Is this correct?\nWe live in Greensboro, NC.\nPackets sent to [Name].\",8/22/24 17:43,\r\nGarden Shop,\"Good afternoon. I am hoping to carry out a family tradition by planting a native North Carolina oak tree at my home in Miami, Florida. My dad planted one in Houston when I went to college, and now I have dropped off my daughter to attend UNC and am hoping to do the same. Is there a way for me to purchase acorns from this area that would also grow in the South Florida environs? I look forward to hearing from you. Thank you so much ????\",8/17/24 14:55,\r\nGarden Shop,\"I have half an acre with no grass that I would like to plant native seeds on. Do you sell in bulk? If not, where can I buy them in bulk? I am in [place]\",8/9/24 9:33,\r\nGeneral inquiries,\"Our garden club would like to come to see the Sculpture in the Garden events on Tuesday, October 14.  We should arrive at 11:00 and there will probably be about 10 club members in attendance.  Is this a self-guided walk?  Are there any arrangements that I need to make? Thank you\",7/15/25 10:56,\r\nGeneral inquiries,\"A heads up. I would like to bring a group of 20 Seniors from [assisted living facility] to visit the Gardens on Friday.  We will have a small bus.  I am a retired botanist/ecologist (Duke) and will be guiding the group around the Gardens (I'm quite familiar with the layout).  I plan to stop in tomorrow (Tuesday) to be sure that this will work for y'all.  Thanks, [Name]\",7/14/25 11:59,\r\nGeneral inquiries,Are you interested in featuring artwork of the NC Arboretum. Here is a piece I just completed. [Website] [Name],7/14/25 10:44,\r\nGeneral inquiries,\"I recently attended the hybrid lunchbox talk Information in Birdsong (6/26/25)and wonder if the lecture will be made available as a recording for viewing. It was wonderful! Thank you,\",7/13/25 10:53,\r\nGeneral inquiries,\"Iím looking at your app for the Georgia area. I live in deep south Georgia, almost on the Florida line. So Iím curious if this app is truly gonna be beneficial for me since Iím closer to Florida than I am the Carolinas. Just wanted to ask a few questions in that regard. Thank you so much\",7/10/25 12:14,\r\nGeneral inquiries,\"Researching North Carolina pitch pine (pinus Rigidus).\n\nHope you will advise.\n\nSincerely [Name]\",6/30/25 8:07,\r\nGeneral inquiries,When will the wisteria covered arbor be open again for pictures please?,6/29/25 15:41,\r\nGeneral inquiries,I'm looking to help restore the [plant species] along the mountain to sea trail. Do you have any rhizome for sale?,6/29/25 15:17,\r\nGeneral inquiries,\"Los cursos son en inglÈs?,\",6/27/25 18:20,\r\nGeneral inquiries,\"Hello,\n\nIm not sure if itís possible but wanted to ask  Is it possible to make a donation for a new bench in the arboretum in honor of my boyfriend who just passed away? He loved the arboretum so much and I am wanting to honor his life in some way. He lived in Chapel Hill but was not a student there. \n\n\nThank you,\n[Name]\",6/27/25 12:42,\r\nGeneral inquiries,\"Hello,\n\nI'm looking to donate my late husband's 2016 Sunseeker by Forest River RV to a worthy cause, which is in excellent condition, to a worthy cause.\n\nIf you're an RV enthusiast who appreciates well-maintained vehicles, I'd love to hear from you. Please feel free to reach out if you're interested or know someone who might be.\n\nBest regards,\n[Name]\",6/25/25 13:51,\r\nGeneral inquiries,\"I have just returned from the [name] Botanical garden where I saw two or three native plants that I would love to have. How can I find out if the NCBG as them available at its daily plant sales at daily plant sales?\n\nThank you,\n[Name]\",6/22/25 13:07,\r\nGeneral inquiries,your donation system is not working,6/20/25 14:59,\r\nGeneral inquiries,\"To Whom It May Concern,\n\nMy name is [Name], and Iím reaching out on behalf of [local preschool].\n\nWeíre planning a fundraising event in late September or early October ó a morning of outdoor mini family photo sessions with [photographer] - and weíre hoping to host these sessions at the NC Botanical Gardens on a Saturday or Sunday between 8:00 a.m. and 12:00 p.m.  Given that this is a fundraiser for a local nonprofit preschool, I was wondering if the Gardens would consider waiving the photography fee to help support our school, as well as allow early access at 8:00 a.m.?  Is there a day that would work best?\n\nIf this is something youíd be open to, weíd be incredibly grateful.  Please let me know if youíd like any additional information about our school or the event, and thank you so much for your time and consideration.  Looking forward to hearing from you!\n\n[Name]\",6/19/25 21:09,\r\nGeneral inquiries,\"Hello,\n\nI hope this message finds you well. My name is [Name] and Iím reaching out today with an information request, not directly relating to the botanical garden (though I loved visiting during my time at UNC). \n\nI am hoping that you can connect me with someone that would be interested in assisting to plan the conversion of ~6 acres of grass yard into something like a native wildflower meadow. This is a private property in North Carolina, near the town of [town]. I would like to transition the property in a responsible manner to a more ecologically beneficial state. My dream is for the majority of this yard to serve as a productive habitat for pollinators and other wildlife, a sanctuary for vulnerable and endangered native flora, and a naturally beautiful location to enjoy. \n\nHowever, I donít know what Iím doing. I am not knowledgeable on this topic. The insights of a professional would be invaluable in developing a timeline, course of action, and selection of flora that best fit the location. I would like to minimize disruption to wildlife and maximize the ecological benefit of this project. I am more than happy to compensate any individual that can provide their time and expertise. I would also be interested in an ject conducted by [Name] and [Name]. The previous 2019 Masterís Project conducted a network and landscape analysis of organizations working on environmental and/or diversity issues in the Triangle. Our research aims to expand on their findings by analyzing external stressors and evaluating the implementation of recommendations over the past five years. \n \nWe would greatly appreciate your participation in a 25-minute survey as a representative of your organization. The survey will remain open until December 31st  2024. In appreciation of your time,  interested participants will be entered in a raffle to win two $50 Amazon gift cards and there will be two winners in total. Additionally, we will share a copy of the final report to support your organizationís work. \n \nOrganization Survey:  [link]\n \nRaffle (Please complete AFTER the survey): [link]\n \nIf you have any questions or require further information, please contact us at [email], [email], or [email]. This study has received an IRB exemption. For questions regarding your rights as a research participant, please contact the Duke University Campus IRB at [email].\n \nThank you for your time and valuable contribution to this research.\n \nBest regards,\n[Names]\",11/25/24 12:18,\r\nGeneral inquiries,\"I was wondering you will be open the Fri, Sat, or Sun after Thanksgiving. My mom is coming from out of town and I would love to see the sculptures and botanicals with her.\",11/23/24 10:21,\r\nGeneral inquiries,\"Hi, I got the information from a friend about your market (December 8). Is there a space for an artisan knitter (birds, bunnies, magnetic owls and cats)? I have been a vendor before, but not this year. It would be wonderful if you could accept me. \nAll the best for you,\n\n[Name]\",11/21/24 16:19,\r\nGeneral inquiries,I am  interested in your wedding planning information for October 2025,11/18/24 16:31,\r\nGeneral inquiries,\"Can you help me contact [Name], who has shown scultures regularly in Sculpture t in touch with the curator/organizer of the annual sculpture show that is held in the botanical gardens. I am an artist that focuses on creating intricate steel sculptures and I was wondering if it is too late to enter my work into this sculpture show. I can send you pieces from my portfolio if you like, or you can view some of my work at website.\nThank you!\",9/24/24 11:14,\r\nGeneral inquiries,I'm interested in learning more about native plants and becoming a volunteer. I recently moved here from Kentucky.,9/23/24 10:56,\r\nGeneral inquiries,\"Hello,\n\nI am wondering the procedure for discussing making an gift and placing a memorial bench along the trails outside the botanical gardens - is there a formal process? where would I find that information?\n\nThank you\n\n[Name]\",9/23/24 8:54,\r\nGeneral inquiries,Who may I contact asking basic questions such as planting native shrubs within 3 feet outside my home? I am new to the Botanical Gardens and Horticulture.,9/22/24 5:49,\r\nGeneral inquiries,\"I am ecstatic the efforts to place Venus Flytrap plates on NC vehicles has been realized. Following HB 734, is there the footing to broaden the NC license plate carnivorous plant pantheon to include the pitcher plant (mountain sweet, perhaps)? While it lacks the \"\"State Carnivorous Plant\"\" designation, this seems like our opportune time to appreciate our vital flora. I am happy to petition the Assembly. Thoughts, esteemed champions of our natural world?\",9/18/24 22:28,\r\nGeneral inquiries,\"Hello,\nI noticed that your article references an outdated stat. You mentioned that \"\"1.3-4.0 billion\"\" birds are killed by cats annually. Based on our most recent data, these figures have been updated, and According to the latest data, In the US Alone, 2.4 Billion Birds Are Killed by Outdoor Cats Annually.\nAs one of the leading organizations in advocacy, it's the [organization name's] utmost duty to ensure such statistics are current, not just on our platform but also on other relevant platforms.\nHaving recently revised our article with the newest statistics, I wanted to share this so you might consider a similar update.\nFor your reference and to verify the new statistics, please visit our page: [link].\nTo provide your audience with direct access to the latest data, we would be grateful if you could link to our article when making the update.\nThank you for your attention to this.\nBest Regards.\n\nHere is the link to your article: https://ncbg.unc.edu/2022/05/04/nandina-toxic-to-birds/\",9/18/24 13:14,\r\nGeneral inquiries,\"Hi, I am excited that the Venus flytrap plate has become a thing. Over the past four years I would occasionally look to a pageÖÖI think it was this pageÖ. To look at the status of where the bill stood for the plate. While Iím excited to see that it is approved, I was hoping to use the chain of events posted in the timeline as a learning tool For my nephew. He is homeschooled, and I thought it would be a great opportunity to learn more about government.\r\n\r\nIt does not look like it is posted here anymore. Do you guys have this archived, or was it all just a fever dream?\",9/18/24 7:36,\r\nGeneral inquiries,\"I'm reaching out from [town], NC to see if there is any chance you could accommodate monarch butterfly caterpillars on your milkweed plants?  We're desperately trying to rehome caterpillars since our milkweed garden was overwhelmed this week with hundreds of new eggs.  We don't want to cull any eggs given their struggle and delicate status of the 4th generation migration this year.  We'd gladly bring the caterpillars to your site and carefully place them on milkweed plants to give them the best chance at success.  Feel free to call, text or email anytime.\nMuch Appreciated,\n[Name]\",9/14/24 21:16,\r\nGeneral inquiries,\"Hello, I was in Parker Meadow today and saw little green flags indicating \"\"herbicide.\"\" Is this toxic to humans or any animals? I was sitting with my shoes and socks off before I  consider adding a link to either or both of these pages, even if only temporarily? I want to show the group they can accomplish things if they aren't afraid to come out of their shells and simply ask. Your support would mean a lot to us, and I'm excited to share this opportunity with them!\nThank you for your time and we look forward to hearing from you soon.\n\nWarm regards,\n[Name]\",8/19/24 16:21,\r\nGeneral inquiries,\"I am a counselor in [Name] County schools.  I was wondering if one of your teachers for the botanical theraputic program could come talk to our western wake group?  We have meetings once a month and I thought it would be neat to hear about the class, and also share some therapy techniques that we can use in the schools.  We meet at the [place] from 8:30-10  can you come Oct. 15th or Nov. 12th?\",8/17/24 10:51,\r\nGeneral inquiries,\"I recently learned that NCDOT is planning to add a turn lane and a traffic signal at the intersection of Old Oxford Rd and Snow Hill Rd, near Penny's bend.  Iíve also asked them to consider a roundabout as an alternative, both because of the safety benefits and it might have less overall impact.\n\nI thought this might be of interest to the NC Botanical Garden.  Is there a time we could discuss over the phone.  Are there others who should be involved in the conversation?\n\nThanks for your time.\n\n[Name]\",8/15/24 17:25,\r\nGeneral inquiries,\"Hi! I'm a freshman student at UNC who's super interested in the edible garden system on campus. I'm wondering if there are session to learn about harvesting skills or trainings for becoming a garden volunteer. Also, if I wish to know more details about the edible gardens, is there someone I can reach out? Thank you very much!\",8/15/24 10:00,\r\nGeneral inquiries,Is the Botanical Garden wheelchair accessible? I plan to visit with my mother who is wheelchair bound.,8/14/24 15:14,Accessibility\r\nGeneral inquiries,\"Hello, I'm interested in receiving the Venus Flytrap license plate & donating to ncbg. I realize it was accepted into law on July 3, 2024.\n\nCan I be alerted when they can become available? Right now it's just the initial 794 pre-registers that are going to receive  one.\n\nWould it come out in the newsletter?\n\nThank you, [Name]\",8/14/24 6:43,\r\nGeneral inquiries,\"Dear NCBG,\nWhere is the best place in NCBG or associated arboretums to see and photograph butterflies next week? I'm an amateur photographer with a passion for nature's beauty. I'll be driving from PA on Saturday to visit family in Chapel Hill. It would make a nice day trip for me and my 92-year-old mother. She could sit in the car or on a chair or bench while I take photographs.  Thank you for any help you can provide.\n- [Name]\",8/13/24 15:05,\r\nGeneral inquiries,I was wondering if it cost anything to walk throigh the botanical garden?,8/12/24 10:22,\r\nGeneral inquiries,\"I am registered for Conservation gardening 101 beginning tomorrow.  I recall the class taking place 1-4:30 but that is not included in the registration confirmation and the course information no longer available on the website.  I am travelling from Winston Salem.  If you wish to text a reply, my cell number is [number].  thank you\",8/11/24 17:55,\r\nGeneral inquiries,\"Hello. My name is [Name] living in UK.  When was working in Chapel Hill (and member of your garden).  I went on a fab day planting a carnivorous tub.... I had a set of written instructions from you too, which were very practical.... I've lost them.  I want to make a tub  here in UK.... Is there anyway you could sent me a copy of the instructions?  Thanks so much in advance... [Name] (good luck with the storm)\",8/9/24 4:42,\r\nGeneral inquiries,Will not be able to attend the Plant Pathology class today.,8/6/24 15:01,\r\nGeneral inquiries,\"I am interested in buying a Venus flytrap. Dp you sell it? If yes, when are they available for purchase? Thanks\",8/6/24 5:53,\r\nGeneral inquiries,\"Hello NC Botanical Gardens!\n\nMy name is [Name] and I'm a Durham based musician. I love your space and miss passing it by all the time when I was a UNC employee. I've also enjoyed great shows at the Forest Theatre, and I was wondering if it would be possible to put on a show of my own there! I'm releasing an album in September that's all about reconnecting with nature and the consequences of not valuing our planet, and I think the Forest Theatre would be the perfect place for an album release show.\n\nI've had the pleasure of playing all sorts of spaces and events in the triangle as a soloist and with my band, including not only last year's Hopscotch music festival, but the Carrboro music festival, The Night Rider in Raleigh, WHUP's Pass the Hat radio show in Hillsborough, and self organized benefit concerts for local causes, including a show at the Pinhook for the Durham LGBTQ Center. \n\nI would love the opportunity to put on a show in your space and would be happy to provide any further details and information you may need to make this happen.\n\nI look forward to discussing this with you and hearing your thoughts!\nThank you very much for your time,\n[Name]\",8/4/24 18:00,\r\nGeneral inquiries,Hey I am starting a native plant landscaping business and I know a lot of folks who come to the botanical gardens are interested in that kind of stuff is there anyway I could somehow meet with them and talk with potential clients?,8/4/24 17:58,\r\nGeneral inquiries,\"Hello, I am local metal artist from Durham and I was wondering how to apply to participate in the sculpture walk?\",7/31/24 19:16,\r\nGeneral inquiries,Can I order the Venus Fly Trap plate for my car?,7/31/24 9:23,\r\nGeneral inquiries,\"Just wanted to ask if you're interested in getting a new website made or need some changes to your existing one? We have a large team of experienced website designers and developers who can help you.\r\n\r\nWe work with all platforms - Wordpress, Squarespace, Wix, Weebly etc and make all types of websites - informational, e-commerce etc. Would you like to see our portfolio?\",7/31/24 1:19,\r\nGeneral inquiries,\"I have run into a problem with the FSUS2024 key.  On page 1673, couplet 41b, the line ends with YYYY.  Similarly couplet 43b contains XXXX.  I found this when I was working though the Arkansas version of the key so I downloaded the full Southeastern key.  It has the same notations and the same notation in a couple of other places.\r\n\r\nDoes this mean that the information is currently unavailable?\r\n\r\nThanks.  I really like this taxonomic key.\",7/27/24 21:58,\r\nGeneral inquiries,\"I have the original FloraQuest and cannot update it w/out paying another $20. Help!!\r\nThanks.\",7/25/24 21:48,\r\nGeneral inquiries,\"I am writing to see if it is possible for UNC to make the Forrest Theatre more accessible in general, and specifically for people in wheelchairs. I donít know if this is the correct dept. to write to about this. \n\nWe used to enjoy going to the Paperhand Puppet shows at the Forrest Theatre, but since my wife is now in a wheelchair it is pretty difficult. I looked at the area to the left of the entrance recently, and it seemed to me that it would be fairly straightforward to pave that area that gradually grades towards the entrance, or to maybe put down some temporary hard material so that wheelchairs could navigate that. It is not easy to push a wheelchair over a dirt and rock path. Also, there would need to be a seating area set aside in the Theatre. \n\nWe have always liked the messages of inclusion and being sensitive to oneís surroundings of the puppet shows and Iím pretty surprised that the accessible issues are not better addressed for the Forrest Theatre. Is there something that could be done about that? Even a short fix for this yearís shows, and then a more permanent solution. Please let me know if you are not the person to whom I should be writing, and if you could pass on who I should write to that would be much appreciated. Thank you.\n\nBest regards,\n[Name]\",7/23/24 17:36,Accessibility\r\nGeneral inquiries,Whatís specific steps are necessary to arrange four interment in the garden had a future date. I am a Retired emeritus In the department of health policy and management at the [UNC school],7/22/24 9:26,\r\nGeneral inquiries,We are doing a Senior Aging Expo and we were curious if you guys would be willing to donate 45 minutes of your time speaking about horticultural therapy and aging or somehow involving seniors. It is an all day event offered at the [Name]. We will at least 16 speakers in breakout rooms with 1 45 minute session each with a lunch break.,7/19/24 9:54,\r\nGeneral inquiries,\"Hey there! I'm planning to propose to my girlfriend soon. She's very nerdy and likes playing tabletop roleplaying games (like Dungeons & Dragons). I'm planning a roleplay adventure where I propose to her at the end. It's a regency era adventure inspired by Jane Austen, and I thought it would be really cool to do it sort of tea-party-style in a botanical garden if I could find one! I was wondering if you guys had any larger tables (or space for us to bring our own table if that's allowed) that could accommodate us for a few hours? Thank you in advance for your time!\",7/16/24 12:44,\r\nGeneral inquiries,\"Hello!\n\nI am a masters student researching variation in milkweed germination behavior across latitudinal and longitudinal gradients- in order to help develop more specific germination protocols of milkweed species to help restoration practitioners. I am having a difficult time finding sources for Asclepias tuberosa and Asclepias syriaca from the southeastern region of the U.S., and was wondering if the botanic gardens might either have seeds they are able/willing to share for this research, or could point me in the right direction of some local seed growers from the area?\n\nRegards,\n[Name]\",7/15/24 18:47,\r\nGeneral inquiries,\"Hi, I'm the [organization's] gardening columnist writing about monocarpic plants. I'm including your recently blooming American columbo and am hoping you have some photos to share of the plant in bloom (preferably horizonatal). If this is possible, please send hi-res image(s) to me at [email] and include the date and location the photo was taken, along with how it should be credited. I'll then follow up by sending a photo release for you to sign. \nMany thanks for any help!\n[Name]\",7/15/24 13:15,\r\nLand and plant conservation,\"I'm writing on behalf of the [social club] of Greater Chapel Hill, which would be very interested in getting in touch with [staff member] about the possibility of his doing a talk for our organization on plant conservation in N.C. It's my understanding that he has retired from his long time position with with you, so I'm unsure how to reach out to him at this point.  Might you be able to steer me in the right direction for this?\nThanks Much,\n[Name]\",6/27/25 13:55,\r\nLand and plant conservation,\"Hello! I am currently a postdoctoral fellow at [laboratory]. I will be moving to Raleigh at the end of the year and am interested in applying to the [name] conservation postdoctoral fellowship. The fellowship requires a partnership with active conservation efforts and I am hoping to speak to your research coordinator about my project idea and the potential for collaboration. My project would require access to the rare plant seed stocks to characterize genome-wide markers for stress resistance/resilience for future conservation efforts. Thank you for your time and I hope to hear from you soon! All the best, [Name]\",6/24/25 11:44,\r\nLand and plant conservation,\"Hello,\n\nI hope this message finds you well. My name is [Name] and Iím reaching out today with an information request, not directly related to the UNC Herbarium.\n\nI am hoping that you can connect me with someone that would be interested in assisting to plan the conversion of ~6 acres of grass yard into something like a native wildflower meadow. This is a private property in North Carolina, near the town of [town]. I would like to transition the property in a responsible manner to a more ecologically beneficial state. My dream is for the majority of this yard to serve as a productive habitat for pollinators and other wildlife, a sanctuary for vulnerable and endangered native flora, and a naturally beautiful location to enjoy. \n\nThe issue is that I donít know what Iím doing. This is not a topic on which I am knowledgeable. The insights of a professional would be invaluable in developing a timeline, course of action, and selection of flora that best fit the location. I would like to minimize disruption to wildlife and maximize the ecological benefit of this project. I am more than happy to compensate any individual that can provide their time and expertise. I would also be interested in any information on sourcing native flora.\n\nThank you for your time,\n[Name]\",6/19/25 16:07,\r\nLand and plant conservation,\"Hi! I don't know who to ask about this so trying y'all, since I bought these plants from you! A landscaper from my HOA just weed whacked a  Kosteletzkya pentacarpos and Lobelia cardinalis down to the ground. I had planted both in the late summer/fall as seedlings bought at NCBG. The mallow was about a foot tall. The cardinal flower was actually a division from the fall plant that I replanted a few weeks ago (it seemed to take well!).\r\n\r\nI can't find great resources on how well these plants might recover from heavy \"\"predation.\"\" I assume the Lobelia will recover but might not bloom this year, but is there any hope for the mallow since it had fully leafed out? I have a second mallow planted symmetrically to this one, so I'm wondering if I should buy and plant a replacement. I also rescued a few stems from where they fell to the ground and am attempting to root those!\r\n\r\nThank you for any ideas (or for pointing me to someone who might be able to answer)!\",5/13/25 10:41,\r\nLand and plant conservation,\"I am a current PhD student in Ecology at UNC. Iím with the [Name] lab. My project focuses on the microbiome of native aquatic plants. I was wondering if I could come by and take some colonies of [plant name]. I realize that you likely donít intentionally cultivate this plant, but I spotted some in your ponds while visiting the gardens this week. Thank you for your time.\",5/7/25 14:42,\r\nLand and plant conservation,\"In North Georgia I used Google Lens to find out what  beautiful plant was I saw. I read.tha5vit is likely Little Sweet Betsy. I am curious if this is correct and can they be purchased and planted indoors or outdoors in mid-Georgia\r\n Thank you\",4/11/25 19:23,\r\nLand and plant conservation,\"My husband and I purchased a house/property that extends to boundary of the southeastern part of the [NCBG property]. There are a lot of invasive species on the lot that I am trying to address.  I wanted to reach out to see if I could get any assistance or guidance on this as Iím sure spreading could affect conservation efforts in the area. \n\nBest,\n[Name]\",4/7/25 20:54,\r\nLand and plant conservation,\"We live close to the NCBG and have started trying to remove English ivy from our trees. It looks like the instructions are to remove a section of ivy from the base and pull the vines away from the base. Some of the vines are heavily embedded or even under the bark of the pine trees. Is it still okay to pull these vines away from the base of the tree even though doing so may damage the bark? Also, I've seen mixed information on whether glyphosate should be used to kill the ground English ivy or not so any guidance there would also be appreciated. Thank you!\",3/12/25 13:52,\r\nLand and plant conservation,\"I will be graduating with a degree in environmental sustainability in a few months and relocating to Raleigh, I have past experience working with conservation gardens, and was wondering if you might have any use for someone with my skillsets! If there are any hiring opportunities or availability, please let me know. I would love to explore the idea of working this amazing place.\",3/11/25 14:38,\r\nLand and plant conservation,\"Hello NCBG Team,\n\nI hope this email finds you well. My name is [Name], and I am a graduate student at [university] working on a research project involving the genus [genus]. As part of my study, I am conducting a genotyping-by-sequencing (GBS) analysis to better understand the genetic diversity and relationships within [species].\n\nI recently came across information that the North Carolina Botanical Garden has been monitoring [species] populations, and I am interested in visiting these locations to collect leaf material for my study. I wanted to inquire about the possibility of accessing these populations and whether any permits or permissions would be required.\n\nAdditionally, I would like to request access to [species] specimens from the NCBG Herbarium for morphological and genetic analysis. If specimens are available for loan, I would greatly appreciate guidance on the appropriate request procedures.\n\nPlease let me know if a meeting or further discussion would be helpful. Thank you for your time, and I look forward to your response.\",2/26/25 8:21,\r\nLand and plant conservation,\"I read with great interest your web article entitled Further Afield: Skunk Alert at Lake Townsend. (didn't see author credited?)\n\nThe article contains a map showing the following:  County distribution of skunk cabbage across North Carolina in 2022, courtesy of NC-Biodiversity.com\n\nThe map shows Wake County as having skunk cabbage. Is this true? Can you please tell me where I might see it in Wake County? Where it is known to be living?\n\nThanks so much!\n\n[Name]\",2/21/25 0:26,\r\nLand and plant conservation,\"Hello,\nI am a student at UNC studying geography and urban planning and am interested in sustainability. I see some of your summer internship opportunities listed on the website, but I was wondering if any internships are offered throughout the fall semester (~August-December)\nThank you!\n[Name]\",2/17/25 10:44,\r\nLand and plant conservation,\"I recently was on the website Flora of the south eastern United States and I realized it was yours. I'm a resident of North Carolina a life resident a nurseryman. My family has been in the nursery business for 70 years.. I happen to notice a plant you had listed. Called Selenicereus spinulosis which is native to our Mexican border area of Texas and northern Mexico . The last four years I have been collecting clones of this plant from South Texas. My wife is from the Nuevo Leon area of Northern Mexico.. and I know it's not a North Carolina Navy plant which I do grow many of those my nursery is [Name] I am registered in lots of nursery in North Carolina and like I say my family has been in the nurse business for seventy years . Several years ago before I met my wife we started doing a lot of cactus and we do many plants and when I found this in northern Mexico, I started trying to find out what it was and gather as many clones as possible because they're disappearing from South Texas and northern Mexico And I would like to donate the botanical garden a clone or two if you would like it I don't know if that's something you put in your botanical garden, but I would like to give you a couple and we also grow many more including many that's native to North Carolina which I assume you have some of those . But if you would like to give me a call, please call the number [number]. I'd like to get some help and I don't ask for anything in return. The botanical garden has been good enough to send me see a couple of times when I requested it and that's the only thing I've ever requested of you And I would be willing and would love to send you a couple of days already rooted or however, you want them . Thank you\",1/24/25 11:08,\r\nLand and plant conservation,\"Hello! I am interested to know if you have a list of providers that are licensed to administer prescribed burns to residential areas. We have an acre lot in a residential neighborhood in southern Wake county that we would like to manage with fire. Itís new construction home on old pasture and for the past year we have left our backyard un-mowed except for a 6ft border around our wooden privacy fence.\n\nLet me know if I can provide additional info or pics! Thank you!\n\n[Name]\",1/22/25 12:07,\r\nLand and plant conservation,\"Greetings,\nI am the [role] at [school] in [place] and attempting to reach out in hopes of connecting with someone that can help me better understand how to purchase Seabeach Amaranth seeds. Our school campus is comprised of dozens of working gardens that are part of the curriculum for our students prek-12th grade, to include native, bog, veggie and pollinator gardens. We are looking to add Seabeach Amaranth to our native and edible gardens. Do you (or a supplier you are aware of) have these seeds/plants? Any advice is greatly appreciated.\",1/18/25 18:34,\r\nLand and plant conservation,Do you have any articles or other information about how and when to transition a trashy lawn to native grasses and wildflowers?,12/24/24 13:28,\r\nLand and plant conservation,I own a small piece of land on a mountain near [Name] Co that had [species] growing in the spring runoff  stream and Iím afraid hurricane Helene has destroyed my plants because of severe erosion and destruction.    Where can I find seeds for this treasured plant to scatter where the plant was established prior to the hurricane?    Thanks!,12/16/24 10:44,\r\nLand and plant conservation,\"Hi there,\n\nI'm looking for information about your activities to protect or educate†about plants that are endemic to North Carolina. I'm a Durham Co. Master Gardener volunteer writing a blog post about endemic species to help educate local gardeners. My post will go on our blog†and social.†\n\nCan you please provide a summary (and/or links) about the botanical garden's efforts related to endemic to NC plants? I can include some of this info in my post if you all want. I want to give a shout-out to local orgs that are protecting endemic species.\n\nThanks,\n[Name]\",10/23/24 15:17,\r\nLand and plant conservation,Can you suggest a source for grass and sedge seeds native to NC mountains? we have a small grass area on our property near Linville that we would like to convert to meadowósun and part sun.,10/12/24 17:09,\r\nLand and plant conservation,\"I have a dead winged elm tree in my front yard and have contacted several tree companies to have it removed. It has no leaves, and exhibits beetle frass at its base. Iíve been told that the beetles involved are Ambrosia beetles. How can I tell if my tree has Dutch elm disease? If the tree has Dutch elm disease, can it still be chipped, or should it just be removed so it doesnít spread the disease? Thanks.\",10/11/24 14:42,\r\nLand and plant conservation,\"For [staff member] -  I have an excellent stand of NC ecotype [grass species] covering about an acre in front of my house.  Seeds are maturing rapidly and I was wondering if the NCBG would have any use for them.  I'm in the process of collecting some in the hope of relocating them to another field.  Please let me know and the area would be available at any time.  Take care.\nPS - I wanted to email you directly, but unable to locate your address.  [Name]\",10/11/24 7:43,\r\nLand and plant conservation,\"Do you know anyone who can help us with ecosystem restoration / creek and land conservation at our home in Chapel Hill? We have a creek that runs through our property and are also looking for help with storm water management, erosion prevention, etc. I think it all ties together.  It looks like NCBG has already implemented a lot of strategies that might help us. \n\nThanks, \n[Name]\",10/2/24 14:53,\r\nLand and plant conservation,\"Hi all,\n\nI just read your article about securing a hefty grant for VFT/longleaf pine conservation - congratulations! I was wondering if there's some way to get involved with this. While I currently work at [university] in a medical research lab, my undergrad degree is in ecology and evolutionary biology and my initial thesis for my MS was on [species] (that changed, but I conducted the fieldwork and analysis for it before the change). In fact, two of my sites were here in NC! It's not nearly as relevant, but I'm also just very interested in carnivorous plants as a whole. I've been growing them seriously since ~2017 and, back when I worked in conservation education, put together a series of programs for [institute name] that focused on conservation of longleaf pine systems. I very much miss ecology work and would love to be involved in some capacity if y'all have a use for me. Either way, congratulations again to the entire NCBG team :) I can't think of a better field experience than when I went down to the Green Swamp Preserve and got to see such a variety of carnivorous plant species. Knowing y'all are working to preserve such landscapes makes my heart sing.\n\nRespectfully,\n[Name]\",9/5/24 15:03,\r\nLand and plant conservation,This question is meant for those responsible for the accessions of [species] and the restoration of this species in NC.  I've worked with [species] many years to better understand its basic ecology. I've recently been contacted by a group working with phylogenetic relationships in several species of [its genus]. They've approached me to potentially provide accessions of [species] across its distribution. I am making a preliminary inquiry about seeds you might have in your possession that could be used in such studies. Thanks for your reply. [Name],8/29/24 8:29,\r\nLand and plant conservation,\"Hello, I am a botanist, plant systematist, and evolutionary biologist interested in using genomics to help guide the conservation and study of native plant species. I am reaching out to herbaria and botanical gardens to work on native plant species requiring deeper systematic analyses; particularly for species with broad geographic ranges and species expected to have undergone hybridization and complicating both systematica and genomic analyses. I specialize in such non-model plant systems, helping organizations uncover the genetic diversity and evolutionary history underlying our often ignored and understudy native plants. Please let me know how I can be of service to your conservation and plant biodiversity projects.\nAll the best,\n[Name]\",8/21/24 19:08,\r\nLand and plant conservation,\"We have a small farm in [Name] County, NC that has a potential to become a mitigation site for both plants and animals. Our farm continues to strive for long-term viability and sustainability while encouraging native plants to flourish. Land access continues to become a greater issue for native plant/animal communities. \nPlease contact me, we are looking to purchase more acreage but with the help of a long term conservation easement that will protect the site permanently.\",8/21/24 10:16,\r\nLand and plant conservation,I have two Plumeria trees that I have grown from stems I purchased some 40 years ago.  They are about six feet tall with multiple branches and blooming stems. They are very heavy and must be moved indoors each winter as they are tropical plants and cannot stay outside (at least not yet!).  Would you be interested in acquiring these trees?  If interested I can send pictures.,8/14/24 15:34,\r\nLand and plant conservation,\"I found a [species] in [county] while on vacation this past weekend. The plant has 8 seed pods, and if you can contact me I will send pictures of the seed pods from this past weekend, and flowers from earlier in the year. I am writing to see what recommendations you can give me to cultivate this beautiful endangered plant from seed once the pods have matured. \nI hope to hear back from you soon. \n\nThank you, \n\n[Name]\",7/30/24 12:52,\r\nLand and plant conservation,\"I live on roughly an acre of land in [place], NC.  I was wanting to help reestablish the venus fly trap if possible.  I have good amount of natural space,  but clay soil of the Piedmont.\",7/27/24 21:18,\r\nLand and plant conservation,\"I collected some seeds last year in Virginia and got them to grow. I believe they are Big Leaf Magnolia. I am wondering if anyone would be interested in these seedlings. I have so many deer in my yard that I doubt they would make it to adulthood. I will try to keep a couple fenced-in and alive, but would be super happy if someone else wanted some of these also. Do you know how I could get in contact with interested parties? (Also I would love to send some photos to get a positive identification. There are so many similar magnolias.)\",7/19/24 12:43,\r\nMembers Plant Sale Event,\"Last weekend, I signed up for the members plant sale, but I haven't received any confirmation of my registration. How can tell if I have successfully registered?\",4/23/25 15:58,\r\nMembers Plant Sale Event,How do I register my spouse and I for the May plant sale morning session?l,4/9/25 16:23,\r\nMembers Plant Sale Event,\"Hi! I am a member but did not pre-register for today's plant sale.  Is it too late to register or attend? \r\n\r\nThanks!\",9/27/24 14:48,\r\nMembers Plant Sale Event,\"Hi! I was hoping to attend the members-only plant sale next Friday (I am a new member who joined in August) and saw that pre-registration was required, but I never received the email with details to register. Is it still possible to do so? I won't be able to make the general sale on Saturday. Thanks!\",9/19/24 14:17,\r\nMembers Plant Sale Event,\"Hi  I just joined and would like to attend the members plant sale.  How would I sign up for that?\nThank you,\n[Name]\",9/14/24 21:59,\r\nMembers Plant Sale Event,I would like to donate new books for your book sale during the plant sale event.  Please contact me if you are accepting more donations.,9/7/24 13:22,\r\nMembership and giving,\"Hi there,\nCan you please tell me if we have sent a membership gift this year? We were gifted with a membership in 2023 and I believe we renewed it in 2024.  But alas, I can't remember if we have renewed again.  \nThanks,\n[Name]\",7/1/25 16:45,\r\nMembership and giving,\"Could I get a membership confirmation letter to use for visiting other members of the Reciprocal Garden Network?\n\nThank you.\n\n[Name]\",6/18/25 17:41,\r\nMembership and giving,\"I recently renewed my annual membership when I was in the plant shop. Will I receive a confirmation by email?\nThanks,\n[Name]\",6/17/25 11:18,\r\nMembership and giving,Please let me know when my membership expires.  It is difficult without a membership card and I wish you would begin distributing them.,6/15/25 18:58,\r\nMembership and giving,My husband and I are members. Is there a way to get a virtual member card or proof of membership? My husbands name is [Name] - I believe he is the ìmainî contact. Thanks!,5/19/25 16:11,\r\nMembership and giving,\"I am writing on behalf of [Name], who is a member with your organization. We are looking to order some free seeds of the Wildflower of the Year to disperse at an upcoming nature event. Please let me know ASAP what that would look like and how soon we can order them. Thank you.\",5/6/25 16:51,\r\nMembership and giving,\"Hello, I requested seeds but never heard back about when to pick them up. Please call me. Thanks!\r\nNina\",4/9/25 9:52,\r\nMembership and giving,\"This is to provide you with a change of address for two members. Old was [address].  New is:\n[names]\n[address]\nPlease confirm your receipt and updating of this information.  Thanks.\",4/6/25 17:54,\r\nMembership and giving,\"The latest magazine states that it is time for me to renew.\nYour membership webpage stalls when I attempt to go to payment.\nPlease advise.\nThanks!\n[Name]\",4/3/25 10:59,\r\nMembership and giving,\"How does someone purchase a bench (with marker) to be placed in the Piedmont Nature Trails? Thanks, [Name]\",4/3/25 6
