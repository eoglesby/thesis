:39,\r\nMembership and giving,\"Please correct my mailing address. The number in my address on the spring/summer 2025 issue of CONSERVATION GARDENER was [number], which is incorrect. \nThe correct address is [address].\",4/2/25 20:11,\r\nMembership and giving,\"I want to inform you of a change of address:\n[Name]\",4/2/25 7:45,\r\nMembership and giving,\"I've been a member for years - how do I use my reciprocal membership admission at other gardens? I've never been sent a NCBG membership card to use for that purpose - thanks, [Name]\",3/27/25 6:31,\r\nMembership and giving,I'm attempting to nominate the botanic garden as an organization for matching donations from my company. The nomination process requires a contact at the organization (first and last name and email address). Can you please share the proper contact? thanks,3/17/25 11:37,\r\nMembership and giving,\"Please remove us from the mailing list. Thank you\n\n[Names]\n[Address]\",3/11/25 15:36,\r\nMembership and giving,\"Hello, \nI purchased a dual membership yesterday and would like to change it to a family membership. Is this possible?\nTake care, \n[Name]\",3/10/25 20:26,\r\nMembership and giving,\"I received a membership notice in the mail today,  (3-7-2025) to renew my membership.  I renewed my membership in August 2024. The membership form says \"\"Renewal Date: 8/31/2025, but since the renewal reminder arrived 5 months in advance I thought I would check to see if there is a specific date I should renew.  Thank you.\",3/7/25 15:56,\r\nMembership and giving,\"Hello! I hope youíre doing well! My name is [Name], and Iím reaching out on behalf of [Name] honors seminar as we prepare for our annual fundraiser, [Name]. This event benefits [Name], an organization dedicated to increasing access to healthy school meals and supporting nutrition education programs for kids in North Carolina.\n\nThis year, we are organizing a silent auction to raise additional funds, and we would love to feature a donation from you. Whether itís a gift card, product, experience, or service, your generous contribution would directly support programs that provide essential meals to children and college students facing food insecurity.\n\nEvent Details:\nDate: March 25, 2025\nTime: 6:00-8:00 PM\nLocation: [place]\n\nWould you be open to contributing to our silent auction? We would love to showcase your business at the event and recognize your support on our promotional materials. Please let me know if youíd be interested, and I will be happy to provide more details.\n\nThank you for your time and consideration!\n\nBest,\n[Name]\",2/28/25 20:33,\r\nMembership and giving,\"Hi, \n\nI have the Venus Flytrap license plate and received a postcard to fill out for a free membership a few months back. I filled out and stamped the card but just today was sent back to me by the USPS, and I'm not sure why. Is there an easier way for me to receive my free membership? \n\nThank you,\n[Name]\",2/16/25 12:42,\r\nMembership and giving,How do I find out if my membership is current?,2/15/25 20:41,\r\nMembership and giving,\"Hi,\n\nI've been receiving garden communications (mail and email) in duplicate at both my work and home contacts (I'm sure I added both at some point). I would prefer to ONLY receive these at my home email (above) and address (Carrboro, NC). \n\nCan you please remove the following from any mailing/email lists?\nWork email: [email]\n\nWork address:\n[address] (I'm not sure if this is the one on file or the campus box--either way, I would like to only receive mail at my home address).\n\nThank you for your assistance,\n[initials]\",2/7/25 15:31,\r\nMembership and giving,\"Hello,\nMy name is [Name] and I live in [Place], NC. I am with the Friends of the [Place] Public Library a non profit that supports our local library.  Our group is starting a seed library at the library and I am reaching out to you to see if you would be interested in donating some seeds.  The seeds would be placed in the library in small envelopes with a few seeds for any person to take and start their own garden.  The hopes are once it is started others will soon donate their seeds for next season. Several other libraries across the state have seed libraries and many people use them.  Our community would benefit from this library. \nThank you so much\n[Name]\",2/5/25 16:43,\r\nMembership and giving,\"I cannot find my membership card.   I wish to know if I'm a current member or if my membership has expired and I need to renew.  Also, I'm the President of the Garden Club of the [Name] in [Name], NC. , which is a member of the Garden Club of North Carolina.   The GCNC has indicated to us that a portion of our membership dues to them go to support the NC Botanical Garden.   Is there a Point of Contact I could speak with about verifying that the GCNC is donating to the NC Botanical Garden?  Thank you!\",1/16/25 16:10,\r\nMembership and giving,\"Is is possible to get a refund of my membership? \r\nI join it today because I thought individual members also can register early for the fly camp (summer camp) but since it is not.. \r\nI want to get a refund. Sorry.\",1/13/25 15:45,\r\nMembership and giving,\"Hello.\r\n\r\nI mailed you a $500 check in late November.   Did you receive the check?\",12/26/24 12:54,\r\nMembership and giving,\"When will the list of seed samples for members become available - I am planning my winter seed campaign, and would like to know.  I have not seen any notices yet. \r\nDo you need volunteers to clean seed?\",11/16/24 17:36,\r\nMembership and giving,Is our membership current?,10/19/24 13:12,\r\nMembership and giving,\"Hi\r\nCan you point me in the direction of the right contact person to talk with about planting a tree or placing a bench in memoriam in the Coker arboretum?\",9/22/24 16:52,\r\nMembership and giving,\"Have been a member for years. Love the NCBG! Please take my name off of the list for receiving hard copy of the Conservation Gardener quarterly publication. Less paper and postage for everyone!\n\nGratefully,\n[Name]\",9/15/24 9:56,\r\nMembership and giving,Greetings.  I just renewed our family membership with NCBG through the UNC giving webpage.  This is the first time I have ever used that system.  Can you confirm that you received our membership renewal and that we are members in good standing?  I'd like to register for the upcoming plant sale!  And a busy summer had me failing to renew sooner.,9/12/24 12:46,\r\nMembership and giving,\"Hello, Quick question, I am a current member but haven't received a copy of Conservation Gardener in quite awhile.  Can you tell me when the last one was sent out and when the next one might be coming out?\r\n\r\nThank you!\",8/14/24 9:15,\r\nMembership and giving,Can i let my husbands ashes go in the gardens?,7/17/24 17:16,\r\nMembership and giving,My husband has passed away. How much would it cost for a bench with his name on it ?,7/17/24 17:13,\r\nNCBG Daily Plant Sale and Nursery,I would like to get a phone number for the green house -nursery i have tried several times and could only get a recording any I could get would be appreciated thanks,6/26/25 10:10,\r\nNCBG Daily Plant Sale and Nursery,\"Good morning, \n\nI'm an air quality educator in the Triad area, and I am working with the [botanical garden] in [place in NC] to start an ozone monitoring garden there. As you might know, some plants are more sensitive to ground-level ozone pollution than others and can serve as bioindicators, and we can monitor foliar injury to better understand local air quality and effects on plants. \n\nWe have already planted cutleaf coneflower (Rudbeckia laciniata), which is one of the bioindicator species recommended for the Piedmont region, but we are also hoping to plant yellow crownbeard (Verbesina occidentalis). We can't find it anywhere in North Carolina and wondered if you might have some since you are listed as a place for sourcing plants in Clean AIRE's ozone garden toolkit.\n\nFor now, we are going to get wingstem (Verbesina alternifolia), which is very similar, but I can't confirm anywhere online that it has the same response to ozone exposure. It could be a little research project to see if it does, but it'd still be ideal to have the V. occidentalis to compare it to.\n\nThank you so much for any guidance you can provide on where to source this plant!\n\nBest,\n[Name]\",6/6/25 11:48,\r\nNCBG Daily Plant Sale and Nursery,\"Hello, I'm the owner of [Name] located outside of [place]. I know that some other native plant nurseries participate in one or two plant sales at NCBG during the year, and I wanted to know whether my nursery could participate and what that would entail.\",5/14/25 15:14,\r\nNCBG Daily Plant Sale and Nursery,\"Hello! The past couple years I have worked with you to get wildflower of the year seed packets to give away for earth day at my office. It has been a very popular event, and we would love to do it again this year! Would you be able to spare 150-200 packets?\",3/31/25 15:14,\r\nNCBG Daily Plant Sale and Nursery,\"Hi there,\nI saw on the website an estimate of the daily plant sale starting around \"\"mid march\"\". Is there a specific date that is a planned opening of the plant sale?\nThanks!\n[Name]\",2/24/25 9:52,\r\nNCBG Daily Plant Sale and Nursery,\"I would like to purchase two low scale Aronia arbutifolia Brilliantissima. Do you sell this native plant? How do I go about purchasing it and about how long does it take to arrive. I would like to plant these in my small front garden. \n\nThank you,\n[Name]\",12/21/24 12:04,\r\nNCBG Daily Plant Sale and Nursery,\"We purchased two Sarracenia at your fall plant sale and have created a bog garden for them.  We'd like to purchase 4 more.  Do you still have 4 available?  If so, how much are they?  I am a NCBG member.  Thanks!\",10/25/24 7:48,\r\nNCBG Daily Plant Sale and Nursery,\"I am interested in buying another Sensitive Fern (onoclea sensibilis).  I bought one last year but it was not on the fall plant sale list this year.  Do you all still grow this fern?  If so, how would I go about getting one?\",10/1/24 14:12,\r\nNCBG Daily Plant Sale and Nursery,\"Do you have any Atamasco Lily (Zephyranthes atamasco) bulbs in stock at all? I know they are out of stock online, but I wanted to double check. They are impossible to find online.\",9/22/24 22:57,\r\nNCBG Daily Plant Sale and Nursery,\"Hello, I recently received some NCBG seed packets from a NCBG member, who asked me to grow the seeds for them. I try to keep track of the county of origin of all of the seeds I collect and/or grow. I would greatly appreciate it if someone at NCBG would share with me which NC counties the seeds for the following species originated: Rhynchosia tomentosa (2024 wildflower of the year seed packet), and then from the 2024 Member's Seed List: Allium cernuum, Gillenia trifoliata, Monarda punctata, and Scutellaria incana var. punctata. Thank you and kind regards, [Name]\",9/16/24 10:55,\r\nNCBG Daily Plant Sale and Nursery,Do you sell great blue lobelia in your greenhouse?  Will it survive our winters ? (Weaverville),9/9/24 9:26,\r\nNCBG Daily Plant Sale and Nursery,\"Message for [staff member] ñ\n\nWe spoke at the Spring sale about American Fringe tree availability expected in the fall. Please advise re size, cost, and current availability.\nThank so much.\",9/4/24 16:55,\r\nNCBG Daily Plant Sale and Nursery,\"Hello - I purchased a bloodroot plant from the native plant sale in May. I saw the bountiful pot of bloodroot you have at the nursery and fell in love with it but, unfortunately, my plant lost its leaves after I brought it home. I hoped that watering the roots over the summer months would bring it back, but there is no sign of growth. Do you think there is a chance it is still alive? If not, do you have any more of these plants available?\",8/2/24 20:50,\r\nNCBG Daily Plant Sale and Nursery,\"Dear NCBG,\n\nHi! Iím [Name], and Iím an international high schooler from [school in China]. As a personal project Iím recently surveying biodiversity protection methods in university campuses in an effort to increase the biodiversity of my own campus and community. We already established a community garden in my highly urbanized campus, but I think we still have a lot to work on. \n\nI am especially interested in the native plants aspect of biodiversity, especially since my community has a much larger percentage of ìgarden plantsî rather than native plants. I will be staying at UNC in person for July 27th-29th. Is it possible for me to chat with a member of the native plant sale to interview about how to promote native plants?\n\nThank you,\n[Name]\",7/24/24 15:12,\r\nSchool & Group Programs (PreK-12),\"Hi! I work for the [center] here at [UNC institute]. We run a summer program called the [program] where we host 10 highschoolers/recent high school graduates from [NC county] for 4 weeks on UNC campus to introduce them to geoscience and environmental health. During last summer's programming, they took a tour of the garden, and we were hoping to do it again this summer. We were hoping they could see the garden, hear about your conservation mission, maybe see some green features of the building, and talk about the role of native plant gardening in conservation. Would it be possible to do this? If so, would you all be available Tuesday, July 22 from around 9:30am-11am?\nThank you!\",6/5/25 10:57,\r\nSchool & Group Programs (PreK-12),\"Hello,\nLast year my class came out and walked the property for our unit on native plants and rewilding spaces. Do I need to reserve a date and time or can we just show-up? We are hoping to come to you all May 6 from 9am-10ish. Is this a possibility? \nBest,\n[Name]\",4/16/25 14:45,\r\nSchool field trips,\"Dear Team,\n\nWe want to schedule a group tour for visiting scholars in UNC [School]. Altogether we have 20 visits. Kindly checking whether we can have a guided tour at 10-11 am next Tuesday or Wednesday? Thank you. -[Name]\",3/31/25 11:09,\r\nSchool field trips,\"I have changed assignments for my students at UNC Chapel Hill and would like to bring my classes to visit the Botanical Gardens. I wonder if someone might be able to meet us Tuesday, April 8, for the first 15 minutes of our classes to talk to students about the gardens. I realize this is very last minute and it would be a miracle, but if someone can I will clarify what we're doing. I would bring three classes, one at 12:30, one at 2, and one at 3:30. I have 18 students in the first two and 9 in the third.\",3/25/25 8:52,\r\nSchool field trips,\"Our last unit of study is Ecology and I think this would be an awesome field trip.  Can you send me necessary information?  If possible, we would like to schedule the visit for June 3, 2025.\",2/20/25 12:58,\r\nSchool field trips,\"Hello! I am from [school] in Apex. We are wanting to plan a field trip to the botanical gardens during the week of March 14th. We will have around 105 students with 10-15 chaperones. We would like to come in the afternoon, probably noon-3:00. \nPlease let me know what else you need from us! Thank you!\",2/11/25 9:13,\r\nSchool field trips,\"I am in the process of planning a group trip to your gardens for our older adult patrons.  We will have about 35 older adults and 2 trip escorts.  \r\nDo you offer guides for groups like ours? is there any issues with paths at the botanical garden we should be concerned with if anyone has any mobility limitations? \r\nI dont have any date picked out but would like to come in May 7th, 8th or 9th if possible.\",2/4/25 18:43,\r\nSchool field trips,\"Hello!\n\nMy name is [Name] and I am a team member at [school].\n\nI am reaching out to confirm our May 16th field trip. We are in the process of transitioning the role of the coordinator of our field trips and I want to make sure everything is confirmed for us to attend.\n\nI have us scheduled 5/16, but am unsure of other details. May you confirm the time of our scheduled trip along with sending over any additional needed information such as the name of the experience scheduled, agenda, parking instructions, and lunch details to share with our families? Also, please advise as to how go issue payment to secure our trip date. \n\nYou may reach me directly at the [email] email or by phone. \n\nThank you, \nLarenilee\",2/4/25 12:39,\r\nSchool field trips,\"Hi,\r\n\r\nI'd like to bring students to see the plant and insect diversity in the restored habitats at Mason Farm. Ideally, I'd love to sweep net some so they can see how much diversity lives in a diverse habitat compared to what we get on our school grounds. Would this be possible? \r\n\r\nThanks!\",12/17/24 11:24,\r\nSchool field trips,\"Hi Guys, \nMy name is [Name] and I'm the Plant Science Instructor at [community college]. I was wanting to know how I would go about bringing my students down for a tour, and what all the tour would cover. We are super excited and interested in learning about our states diverse plant life! \nThanks so much,\n-[Name]\",8/31/24 10:08,\r\nSchool field trips,\"I would like to plan a field trip for a group of fifth graders for September 11, 12, 13, 16,  or 17.  If the third grade guided field trip (From the Mountains to the Coast) that you offer could be adapted to fifth graders and focus on native vs. invasive plant species that would be amazing.  I am the fifth grade teacher at [school] and will be studying botany from August 21 to September 20.  Thank you.\",8/19/24 10:50,\r\nTherapeutic Horticulture,\"Hi! I just signed up for the Hybrid Therapeutic Horticulture program. I'm wondering if you can tell me where I am on the waitlist. AND if it looks like I'm unlikely to make it into this year's Hybrid cohort, please let me know if I should register for the Online certificate program.\",5/26/25 14:26,\r\nTherapeutic Horticulture,I am the Activity and Volunteer Assistant at [Senior Living Community] and I'm interested in bringing Therapeutic Horticulture to my Memory Care Residents. We have a space that I would like to turn into a Therapeutic Garden and need help on how to get started. Is there anyone I can get in contact with that may be able to come out a give me some pointers? Thank you,4/25/25 10:49,\r\nTherapeutic Horticulture,\"Iím handicapped with a wheelchair, where should I I have Kyft drop me off so that I can take a self guided tour?\",3/22/25 13:37,Accessibility\r\nTherapeutic Horticulture,\"Iím handicapped with a wheelchair, where should I I have Kyft drop me off so that I can take a self guided tour?\",3/22/25 13:36,Accessibility\r\nTherapeutic Horticulture,\"Good morning,\n\nMy name is [Name], and Iím the Community Engagement Director at [facility]. Iím reaching out to follow up and inquire about how we might be able to incorporate your volunteer program into our facility. At [facility], we support families with loved ones who require memory care, and I believe there may be great opportunities for collaboration.\n\nI would love to explore how we can work together and integrate your volunteers into our programs. Any information or follow-up would be greatly appreciated.\n\nThank you, and I look forward to hearing from you!\",3/20/25 11:02,\r\nTherapeutic Horticulture,\"I would like to know if there was any scholarships, or financial assistance to attend the online classes?\",3/12/25 17:55,\r\nTherapeutic Horticulture,\"Dear Sir or Madame \r\nI am a senior at a local high school and have done questions about your program.  I am working on a project about your program and would love some direct personal contact.  Could you email be back with a persons email so I can email my questions to them?  Thank you very much\",1/29/25 9:37,\r\nTherapeutic Horticulture,\"Hi! \r\nI am very interested in your Therapeutic Horticulture Certification and am wondering if there are any scholarships or grants that may be available to help with the funds needed to attend. \r\n\r\nThank you so much for your help!\",1/11/25 16:37,\r\nTherapeutic Horticulture,\"Dear Botanical Gardens,\n\nI took a course in therapeutic horticulture with [staff member] a number of years ago. The course inspired me to create a series of zines that I put on a website. Also I created a poster that combines ideas from therapeutic horticulture, conservation, and fair pay ( I volunteer at the [organization name]). I would like see if you have any way that I can get more people to read the zines on my website?\n\nSincerely, [Name]\",1/7/25 19:56,\r\nTherapeutic Horticulture,\"Hello. My name is [Name], and i previously completed course one for the online therapeutic horticulture program and certification. \nI am looking at continuing on in the online program or possibly switching to the hybrid program. \nMay I askó does the hybrid program go into as much depth of content? I ask because I noticed the outline for the hybrid program shows only 2-4 hours of lecture per month. In my first course, there was much more class time required between the recorded videos, the activities and quizzes, and the reading assignments each week. \n\nIs the 2-4 hours the only class time included other than the Saturday gatherings? If not, could I get more info on the depth/ breadth of what material is covered outside of following the recorded lectures?\n\nThank you!\",12/22/24 12:07,\r\nTherapeutic Horticulture,Hello my name is [Name] and I was wondering if I could please find out about the scholarship you have for the  Therapeutic gardening class.,11/2/24 8:14,\r\nTherapeutic Horticulture,\"Do you accept GI bill / chapter 35? \n\nThank you,\n[Name]\",11/1/24 20:04,\r\nTherapeutic Horticulture,\"???, ??? ????? ????? ????? ??????????.\",8/13/24 17:34,\r\nUNC Herbarium,\"I gathered some moss near my home, and a lot of it is now sprouting this:\n> [iNaturalist link]\n\nI know that extra leaves/stem isn't that unusual for clover/wood sorrel, but the fact that it's sprouting consistently with this leaf pattern from multiple moss samples is interesting to me, at least, and I think it looks cool.  Is it something unusual?\n\nThanks for being there!\",6/9/25 0:07,\r\nUNC Herbarium,\"Hi,\n\nMy name is [Name] and I am a fifth year PhD student in the [Name] lab at [Name] University. I'm interested in sampling leaf tissue from the UNC herbarium for DNA sequencing and was wondering whether it would be possible to have you all sample the leaf tissue from ~10-15 different specimens and ship it to Indiana?\n\nI just received funding to sequence 1-2 individuals from each of the 73 species of [genus name] in North America to do a phylogenetic comparative study on the drivers of diversity in the genus ó specifically looking at floral trait, mating system, and niche evolution across the clade.\n\nI'm trying to sample leaf tissue from relatively recently collected herbarium specimens with green leaf tissue and from online records, it looks like there are several different species in your collections that I'd like to sample. Let me know if that sounds like it might be possible!\n\nBest,\nCaroline\",5/8/25 15:54,\r\nUNC Herbarium,I have a question regarding FloraQuest. I want to use it in my class and buy it for my students (from student fees). Would there be any way to do something like that?,4/29/25 13:09,\r\nUNC Herbarium,\"Dear UNC Herbarium, \n\nI am a PhD student at [place in the UK] studying the cultivation of the tea plant, Camellia sinensis, in the UK and the US. \n\nI have been visiting MBG, US and NA the past month and I will be in the area this weekend, leaving Monday to conduct some interviews. I know it is last minute, but is it possible to consult the collection at 9 AM on Monday?\n\nIf not, I see you have some relevant sheets in SERNEC. Could someone please confirm how many relevant sheets are in your herbarium? C. sinensis, Thea sinensis, etc.. \n\nThank you,\n[Name]\",4/25/25 15:20,\r\nUNC Herbarium,\"I loved your blog on skunk cabbage!  What a well done page, written so delightfully, and full of great info!\r\n\r\nOut here in southern California, we have California corn lily, Veratrum californicum, that is sometimes mistakenly called \"\"Skunk Cabbage\"\".  So it is always interesting to learn more about the real Skunk Cabbage.  (;-)\",3/22/25 17:43,\r\nUNC Herbarium,\"I am attaching a couple of my iNaturalist observations of plants for rescue consideration. I am also sending this message to the Native Plant Society.  [species] plant is not normally found in NC, it is an unusual occurrence, especially to be found in a neighborhood right of way zone. [link] The plant is endemic to Texas and Louisiana. As mowing season begins, the plant will be regularly mowed. I have permission from the landowner to remove the plant. \n\nThere is also a decent sized patch of dwarf sundew growing in the powerlines area of our neighborhood. The area is frequented by ATV and monster truck traffic. Some of the plants are precariously close to the traffic areas. \n[link]\",3/18/25 13:08,\r\nUNC Herbarium,\"I work for the Department of Biology at [university].  We have several hundred-1000 preserved specimens that we are hoping to donate.  We can no longer keep them and are hoping to find a new home for them. \n\nThanks!\",2/27/25 10:22,\r\nUNC Herbarium,\"Greetings,\n\nI am writing to request a loan of a specimen of [species] housed at [Name]. I am working in collaboration with [Name] on a systematic study of [genus]. [Name] and colleagues have developed a technique for estimating genome size from spores of [fern family] that has enabled us to investigate polyploidy and genome size evolution in this group (Kuo et al. Appl Plant Sci. 2021 Nov-Dec; 9(11-12): e11452.) We succeeded in obtaining DNA for phylogenetic analysis and genome estimation from some samples of [species]. Inclusion of additional and more recently collected material would help us to understand the relationship of [species] to other taxa in the group. We are requesting permission to destructively sample the following specimen listed below. We would take a small fragment of leaf tissue, about 1cm square, and a small portion of sporangia, if available. For most Sceptridium samples, this is usually 5-10% of the sporangia.\n\n[Name]\nThanks for your consideration,\n[Name]\",11/18/24 20:45,\r\nUNC Herbarium,\"Hi, there! I am a junior Environmental Science major here at UNC, and have been looking for a job in the field for next semester. I was wondering if you had any openings in the Herbarium (or other locations). Thanks!\",10/25/24 15:15,\r\nUNC Herbarium,\"Hello! I saw that you don't offer bound versions of the Floras. Do you have any recommendations for bookbinders, preferably based in the Southeast? Thank you!\",10/21/24 9:33,\r\nUNC Herbarium,\"I lam an enthusiastic user of Floraquest Northern Tier. I  live in [place]. I think you might be intwrested in the following observation.I have [species] growing naturally on my property.  I lived in the south for a number of years and was familiar with \n[other species].  Volunteering at [Name], it took me a long time to persuade them their [common name] identified as a nativea native was actually a planted exotic from the South. Interestingly there are many arboretums and images on Google which misidentified the plant, I just visited a newly planted natural area belongin to the Heritage Foundation which had put in the wrong plant\nhaving ordered from the nursery industry. Rhodes Block 'The Plants of Pennsylvania'  doesn't mention [species] although I am sure it is planted in many places, maybe even Scott Arboretum. I will addd while\n[species] is a handsome plant, [native species] is not,\",10/6/24 13:43,\r\nUNC Herbarium,\"I am an instructor at the [Name] in [Place], NC where I teach Grasses of the Southern Appalachians. In the past I have received a treatment of the Grasses of the NC Mountains. I need to see if I can get another pdf copy to use for keying in my class next week 5-11 Aug.\n\nThanks for your help as in the past.\n\nBest regards,\n\n/s/ [Name]\",8/2/24 10:21,\r\nUNC Herbarium,\"Good afternoon!\n\nI hope this email finds you well. My name is [Name], and I serve as a research assistant in the Department of Biological Sciences at [University]. I am writing to inquire about the soil collection from the [species] plant in Orange county, UNC's campus. We consulted the SERNEC database (Southeast Regional Network of Expertise and Collections), which indicated the location where [species] grass was previously sampled for UNC herbarium collections by your Herbarium.\n\nFor our research project, we plan to revisit the site and collect [species] grass plants and soil samples for our research project. I am contacting you to identify the contact person and type of permission required for sampling from this location. We greatly appreciate your assistance in this matter and kindly request that you provide us with the necessary information.\",7/31/24 17:53,\r\nVolunteering,\"Hi, my name is [Name], and Iím a rising sophomore studying Environmental Analysis at [college name]. I am home for the summer and was wondering if youíre currently looking for any volunteers.\nIím passionate about gardening and help run the garden at my school (as president of [college name] Student Garden), where Iíve gained hands-on experience with planting, maintenance, and community engagement. I also have volunteered at the Carrboro Community Garden for years and learned a lot about organic gardening through that and have grown various pollinator, fruit, and vegetable gardens . Iíve grown up visiting the botanical garden and would love the opportunity to give back and get involved in any way I can.\nPlease let me know if there are any volunteer opportunities available for this summer. Iíd be happy to help however Iím needed! Please feel free to reach out to me at [number] or email me at [email].\n\nThank you so much for your time,\n[Name]\",5/21/25 21:27,\r\nVolunteering,\"I would like to join a Master Gardner impact project at the NC Botanical Gardens in Chapel Hill.  Look forward to hearing about possible projects.\n\n[Name]\",5/9/25 11:04,\r\nVolunteering,\"Hi NCBG Folks,\n\nI'm reaching out to you to understand if it might be possible for my company, [Name], to bring our group to the Garden to volunteer the afternoon of August 13th from around 3:30 - 5 or 5:30. My company will all be in town for our annual gathering and we'd love an opportunity to give back to the community in a nature-focused way. \n\nWe'd have around 30 people in total. \n\nThanks so much! \n[Name]\",3/31/25 18:28,\r\nVolunteering,\"Hello - I am inquiring about a group volunteer opportunity. I am trying to find volunteer options for my team of 15-20 people.  Can you let me know if you would have something for us in the early fall (I am starting this early). And if so, can you let me know what kind of duties will be done.\r\n\r\nThanks! Email is preferred contact\",3/24/25 13:47,\r\nVolunteering,\"Hello,\n\nI work at [school], a charter school in north Durham. I lead a class of autistic kids ages 16-20. It's a great class full of wonderful kids. Every semester, we do a semester project for the kids. Something out in the world for them to experience. We are currently trying to find somewhere for our group of 9 kids to volunteer and I came across your website! I was wondering if you guys had any interest in letting my group come and volunteer. Like I said, we are a group of 9 autistic children ages 16-20 and 4 adults to behaviorally assist and monitor. The date can be anywhere in between March 17-28th.  I would love to work something out to come  and volunteer with you! Please let me know. My email(s) is [email] or my school email [email. My number is [number] or my school number [number]. I look forward to working with you soon!\",3/3/25 15:18,\r\nVolunteering,\"Hi! I am with UNC's chapter of [fraternity], the chemistry fraternity. We are interested in setting up a volunteer day at CCG and wanted to see if there are any dates open before May! A Wednesday would be preferred but a Tuesday would be acceptable.\",2/27/25 15:21,\r\nVolunteering,\"I am apart of a business fraternity on UNC's campus and we are looking for volunteer opportunities for our members in the local Chapel Hill community. Would the Botanical Gardens be interested in a group of volunteers coming one weekend to help with trail maintenance, gardening, etc. at some point in the next semester (until early May)? We are super lenient on times and dates, and you could tell us the number of volunteers that would work best. Let me know! Thank you!\",1/27/25 21:03,\r\nVolunteering,[Name] cannot volunteer today at the reception desk.  Please adjust the volunteer calendar to reflect that.  I could not cancel today's scheduled time.  Thanks!,9/27/24 7:34,\r\nVolunteering,Please let [staff member] know that [Name] will not be coming today and volunteering at the front desk.  Thank you!,9/27/24 7:25,\r\nVolunteering,I'm interested in becoming a docent volunteer.  I'm interested in learning more about native biology. I recently moved here from Kentucky.,9/23/24 10:54,\r\nVolunteering,\"Hey! My name is [Name] and I am a representative of the Sustainability Club at [school]. I was wondering if you would have any volunteering opportunities. We have about 20 able-bodied students who would love to help out in any way possible. Get back to me with your preferred method of communication, and I look forward to hearing back from you guys!\",9/9/24 8:39,\r\nVolunteering,\"Good afternoon, \nMy name is [Name] and I was wondering if you operate as a 501c3 and if I can do volunteer hours there? I have been looking for places to do some hours and a client recommended the botanical garden, and I am very interested. \n\nThank you and have a great weekend,\n[Name]\",9/1/24 12:53,\r\nVolunteering,\"My name is [Name], and I am reaching out as the Community Service Director for the [organization]. We are keenly interested in fostering community engagement and service, and I believe that collaboration could yield meaningful and impactful results.\n\nI  would love to discuss potential projects, timelines, and logistics for the collaboration. I am confident that our partnership can not only benefit the community but also provide a unique opportunity for members of both organizations to work together and strengthen our bonds.\n\nPlease feel free to respond either by email or to my cell. The unit would love to try and have our first event by mid-September, however, we are also looking to do several other events throughout the semester.\nThank you for considering this proposal, and I look forward to the possibility of working together to make a lasting impact on our community.\n\nBest regards,\n\n[Name]\",8/7/24 16:59,\r\nYouth & Family Programs,\"Hello,\n\nI'm [Name]. I am interested in volunteering to do children's environmental programs at the botanical gardens. I would love to collaborate with you.\n\nBest,\n[Name]\",6/30/25 11:01,\r\nYouth & Family Programs,\"Hello, I hope you're doing well!\n\nI'm [Name], a Raleigh NC neighbor and co-owner of [company name], a new event company that my partner and I recently launched.\n\nWe wanted to reach out to see if thereís an opportunity to take part in any upcoming events or classes. \n\nWe offer fun, ready-to-paint ceramics - no experience required! Thereís something for everyone. It's similar to a painted pottery shop, but with our ceramics, no kiln is needed - so guests can take their creations home with them same day :)\n\nPlease let us know if you think this could be a good fit. Weíd love to bring our interactive experiences to the community & would love to hear what might be possible!\n\nLooking forward to hearing from you.\n\nCheers,\n[Name]\",5/13/25 14:53,\r\nYouth and family programs,\"Hi, I just came across the Fairy Tales program this morning. I know registration is closed but wondered if there would still be a chance for us to get in or not? I have 2 kids (4 and 6)\",3/28/25 9:22,\r\nYouth and family programs,\"Hello- I was inquiring to ask if there is a speaker who goes out into the community to give programs to groups?  I am with the [Name]\ngarden club and we are interested in learning about winter gardens, \nor perhaps other topics, and meet locally.  We are looking for a speaker on March 6 for a short program.\nThank you,\",2/21/25 9:29,\r\nYouth and family programs,\"Hello, I am the program manager for the [program] out of the [UNC school].  We support families of children with disabilities and special healthcare needs.  I was wondering if we might be able to work together to provide a Family Time activity event for families in the area who have children with special needs.  I would love to help host a get together time  in the Peacock Room specifically for these families to have some fellowship while their children do an accessible activity.  Oftentimes, these families do not get to take advantage of our local resources because there may be too many children and/or they are concerned about how their children will interact with or be treated by some of the other typically developing c hildren.  We spoke with a mom today who referenced taking her two young sons to the Botanical Gardens and that she would love to meet some other families who have children with special healthcare needs in a space like yours because her children are comfortable there and they would like to meet families like theirs in these natural play areas.\nI would love to talk further about setting something like this up, even if it's just a short 2 hour event one week day.\nThank you,\n[Name]\",11/20/24 14:26,\r\nYouth and family programs,\"Good afternoon, \n\nI'm the new STEAM specials teacher at [school]. Our previous science teacher, [Name], worked with you to create a pollinator garden in 2018. Unfortunately no one was able to maintain the garden during the pandemic. My k-5th graders are very eager to restore the garden to its former glory and to learn more about native plants. Is there someone who might be able to assist us as we plan for the plants we will put in and what other considerations we should be making?\nThank you, \n[Name]\",9/24/24 16:13,\r\nYouth and family programs,\"Hello! My name is [Name]. I am a junior studying Elementary Education, and special education, at [University]. I am wondering about Camp Flytrap, would I, as an education major be able to apply to a 'counselor' position for the 2025 summer? Or is the position only given to people with a botanical/horticulture background?  I have experience working as a counselor at a summer camp and I have years of volunteer experience at the [botanical garden].  I look forward to hearing from you! Thank you!\",9/11/24 18:59,"};
        function filledCell(cell) {
          return cell !== '' && cell != null;
        }
        function loadFileData(filename) {
        if (gk_isXlsx && gk_xlsxFileLookup[filename]) {
            try {
                var workbook = XLSX.read(gk_fileData[filename], { type: 'base64' });
                var firstSheetName = workbook.SheetNames[0];
                var worksheet = workbook.Sheets[firstSheetName];

                // Convert sheet to JSON to filter blank rows
                var jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1, blankrows: false, defval: '' });
                // Filter out blank rows (rows where all cells are empty, null, or undefined)
                var filteredData = jsonData.filter(row => row.some(filledCell));

                // Heuristic to find the header row by ignoring rows with fewer filled cells than the next row
                var headerRowIndex = filteredData.findIndex((row, index) =>
                  row.filter(filledCell).length >= filteredData[index + 1]?.filter(filledCell).length
                );
                // Fallback
                if (headerRowIndex === -1 || headerRowIndex > 25) {
                  headerRowIndex = 0;
                }

                // Convert filtered JSON back to CSV
                var csv = XLSX.utils.aoa_to_sheet(filteredData.slice(headerRowIndex)); // Create a new sheet from filtered array of arrays
                csv = XLSX.utils.sheet_to_csv(csv, { header: 1 });
                return csv;
            } catch (e) {
                console.error(e);
                return "";
            }
        }
        return gk_fileData[filename] || "";
        }
        </script><!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us Form Analysis Report</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/prop-types/15.8.1/prop-types.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.23.2/babel.min.js"></script>
  <script src="https://unpkg.com/papaparse@latest/papaparse.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/chrono-node/1.3.11/chrono.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/recharts/2.15.0/Recharts.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans">
  <div id="root"></div>
  <script type="text/babel">
    // Initializing React root
    const root = ReactDOM.createRoot(document.getElementById('root'));

    // Defining main App component
    const App = () => {
      const [data, setData] = React.useState(null);
      const [loading, setLoading] = React.useState(true);

      // Loading and parsing CSV data
      React.useEffect(() => {
        const csv = loadFileData("Contact Us Responses 7-15-2024 to 7-15-2025_Anonymized.csv");
        Papa.parse(csv, {
          header: true,
          skipEmptyLines: true,
          transformHeader: (header) => header.trim().replace(/^"|"$/g, ''),
          transform: (value, header) => value.trim().replace(/^"|"$/g, ''),
          complete: (results) => {
            // Processing data for visualizations
            const cleanedData = results.data.map(row => ({
              topic: row["Send Message To"],
              date: chrono.parseDate(row["Message Date"]),
              sentiment: determineSentiment(row["What is your question or comment?"])
            }));

            setData(cleanedData);
            setLoading(false);
          },
          error: (err) => {
            console.error(err);
            setLoading(false);
          }
        });
      }, []);

      // Determining sentiment based on comment content
      const determineSentiment = (comment) => {
        const negativeKeywords = ['error', 'issue', 'problem', 'frustrated', 'not received', 'incorrect', 'dispute', 'refund', 'trouble'];
        const positiveKeywords = ['love', 'excited', 'appreciate', 'wonderful', 'eager'];
        if (negativeKeywords.some(keyword => comment.toLowerCase().includes(keyword))) return 'Negative';
        if (positiveKeywords.some(keyword => comment.toLowerCase().includes(keyword))) return 'Positive';
        return 'Neutral';
      };

      // Aggregating data by topic
      const topicCounts = data ? data.reduce((acc, row) => {
        acc[row.topic] = (acc[row.topic] || 0) + 1;
        return acc;
      }, {}) : {};

      const topicData = Object.keys(topicCounts).map(topic => ({
        topic,
        count: topicCounts[topic]
      }));

      // Aggregating data by month
      const monthlyCounts = data ? data.reduce((acc, row) => {
        const month = row.date.toLocaleString('default', { month: 'short', year: 'numeric' });
        acc[month] = (acc[month] || 0) + 1;
        return acc;
      }, {}) : {};

      const monthlyData = Object.keys(monthlyCounts).map(month => ({
        month,
        count: monthlyCounts[month]
      })).sort((a, b) => new Date(a.month) - new Date(b.month));

      // Aggregating sentiment by topic
      const sentimentData = data ? Object.keys(topicCounts).map(topic => {
        const topicRows = data.filter(row => row.topic === topic);
        const sentiments = { Positive: 0, Neutral: 0, Negative: 0 };
        topicRows.forEach(row => sentiments[row.sentiment]++);
        return { topic, ...sentiments };
      }) : [];

      // Rendering loading message
      if (loading) {
        return (
          <div className="flex justify-center items-center h-screen">
            <p className="text-xl text-gray-700">Loading data...</p>
          </div>
        );
      }

      // Rendering main report
      return (
        <div className="container mx-auto p-6 bg-white shadow-lg rounded-lg">
          <h1 className="text-3xl font-bold text-green-800 mb-6">NCBG Contact Us Form Analysis (July 2024 - July 2025)</h1>

          {/* Summary Section */}
          <section className="mb-8">
            <h2 className="text-2xl font-semibold text-green-700 mb-4">Summary</h2>
            <p className="text-gray-700">
              The analysis of 141 "Contact Us" form submissions reveals that <strong>Facility rentals</strong> (24.1%) and <strong>Class registration</strong> (16.3%) are the most common topics. Key pain points include registration errors, unclear program details, and membership management issues. Negative sentiment is highest in Class registration (21.7% negative). Submission spikes occurred in April (19) and May (17) 2025, likely due to spring event planning.
            </p>
          </section>

          {/* Questions by Topic Chart */}
          <section className="mb-8">
            <h2 className="text-2xl font-semibold text-green-700 mb-4">Questions by Topic</h2>
            <Recharts.ResponsiveContainer width="100%" height={400}>
              <Recharts.BarChart data={topicData}>
                <Recharts.CartesianGrid strokeDasharray="3 3" />
                <Recharts.XAxis dataKey="topic" angle={-45} textAnchor="end" interval={0} fontSize={12} />
                <Recharts.YAxis label={{ value: 'Number of Inquiries', angle: -90, position: 'insideLeft', fontSize: 12 }} fontSize={12} />
                <Recharts.Tooltip />
                <Recharts.Bar dataKey="count" fill="#4CAF50" />
              </Recharts.BarChart>
            </Recharts.ResponsiveContainer>
          </section>

          {/* Monthly Submission Trends Chart */}
          <section className="mb-8">
            <h2 className="text-2xl font-semibold text-green-700 mb-4">Submission Trends Over Time</h2>
            <Recharts.ResponsiveContainer width="100%" height={400}>
              <Recharts.LineChart data={monthlyData}>
                <Recharts.CartesianGrid strokeDasharray="3 3" />
                <Recharts.XAxis dataKey="month" angle={-45} textAnchor="end" interval={0} fontSize={12} />
                <Recharts.YAxis label={{ value: 'Number of Submissions', angle: -90, position: 'insideLeft', fontSize: 12 }} fontSize={12} />
                <Recharts.Tooltip />
                <Recharts.Line type="monotone" dataKey="count" stroke="#4CAF50" />
              </Recharts.LineChart>
            </Recharts.ResponsiveContainer>
          </section>

          {/* Sentiment by Topic Chart */}
          <section className="mb-8">
            <h2 className="text-2xl font-semibold text-green-700 mb-4">Sentiment Distribution by Topic</h2>
            <Recharts.ResponsiveContainer width="100%" height={400}>
              <Recharts.BarChart data={sentimentData}>
                <Recharts.CartesianGrid strokeDasharray="3 3" />
                <Recharts.XAxis dataKey="topic" angle={-45} textAnchor="end" interval={0} fontSize={12} />
                <Recharts.YAxis label={{ value: 'Number of Inquiries', angle: -90, position: 'insideLeft', fontSize: 12 }} fontSize={12} />
                <Recharts.Tooltip />
                <Recharts.Legend />
                <Recharts.Bar dataKey="Positive" stackId="a" fill="#4CAF50" />
                <Recharts.Bar dataKey="Neutral" stackId="a" fill="#FFCA28" />
                <Recharts.Bar dataKey="Negative" stackId="a" fill="#EF5350" />
              </Recharts.BarChart>
            </Recharts.ResponsiveContainer>
          </section>

          {/* Interesting Fact */}
          <section className="mb-8">
            <h2 className="text-2xl font-semibold text-green-700 mb-4">Interesting Fact</h2>
            <p className="text-gray-700">
              The garden is a popular venue for small, intimate events like memorials and proposals, not just large weddings. This suggests an opportunity to market micro-event packages, which could reduce inquiries by clarifying options on the website.
            </p>
          </section>

          {/* Recommendations */}
          <section className="mb-8">
            <h2 className="text-2xl font-semibold text-green-700 mb-4">Recommendations for Website Improvements</h2>
            <ul className="list-disc pl-6 text-gray-700">
              <li>Add a Class Registration FAQ for login issues, refunds, and credit confirmation.</li>
              <li>Create a member dashboard for status and virtual cards.</li>
              <li>Publish detailed facility rental pricing and small-event options.</li>
              <li>Ensure plant sale registration emails are sent with clear deadlines.</li>
              <li>Add an accessibility page with path and drop-off details.</li>
            </ul>
          </section>

          {/* Conclusion */}
          <section>
            <h2 className="text-2xl font-semibold text-green-700 mb-4">Conclusion</h2>
            <p className="text-gray-700">
              By addressing registration issues, clarifying membership benefits, and providing detailed event/venue information, NCBG can reduce inquiry volume and improve user experience. The spikes in spring suggest targeting these updates before peak seasons.
            </p>
          </section>
        </div>
      );
    };

    // Rendering the app
    root.render(<App />);
  </script>
</body>
</html>
